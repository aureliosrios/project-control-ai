<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Project Control AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #38bdf8;
            border-bottom: 2px solid #1e293b;
            padding-bottom: 10px;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #334155;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            border-bottom: 1px solid #334155;
            text-align: left;
        }

        th {
            background: #334155;
            color: #38bdf8;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(56, 189, 248, 0.05);
        }

        .btn {
            background: #38bdf8;
            color: #0f172a;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
            width: fit-content;
        }

        .btn:hover {
            background: #22d3ee;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #38bdf8;
        }

        .status-msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            display: block;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mando del Director Académico</h1>

        <div class="card">
            <h3>Cierre de Curso Masivo</h3>
            <p style="color: #94a3b8;">Seleccione curso y fechas para emitir en todos los diplomas:</p>

            <div class="grid">
                <div class="input-group">
                    <label>Nombre del Curso</label>
                    <input type="text" id="cursoFiltro" placeholder="Ej: Licitaciones con el Estado">
                </div>
                <div class="input-group">
                    <label>Fecha Inicio Clases</label>
                    <input type="date" id="fInicio">
                </div>
                <div class="input-group">
                    <label>Fecha Fin Clases</label>
                    <input type="date" id="fFin">
                </div>
            </div>

            <button class="btn" id="btnCerrar" onclick="cerrarCurso()">Aplicar Fechas a Todos</button>
            <div id="statusMsg" class="status-msg"></div>
        </div>

        <div id="listaAlumnos"></div>
    </div>

    <script>
        // SEGURIDAD: Acceso Técnico (Contraseña Simple solicitada por el usuario)
        const PASS_TECNICA = "PCAI";
        const access = prompt("Acceso Restringido. Ingrese Clave Técnica:");

        if (access !== PASS_TECNICA) {
            document.body.innerHTML = "<h1 style='text-align:center; margin-top:100px; color:#ef4444;'>Acceso Denegado</h1>";
            window.stop();
        }

        const _supabase = supabase.createClient('https://bpsumudexpywfffcwpun.supabase.co', 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0');

        async function cerrarCurso() {
            const curso = document.getElementById('cursoFiltro').value.trim();
            const inicio = document.getElementById('fInicio').value;
            const fin = document.getElementById('fFin').value;
            const btn = document.getElementById('btnCerrar');
            const msg = document.getElementById('statusMsg');

            if (!curso || !inicio || !fin) {
                showMsg("Complete todos los campos", "error");
                return;
            }

            if (!confirm(`¿Está seguro de actualizar las fechas para TODOS los certificados del curso "${curso}"?`)) return;

            btn.disabled = true;
            btn.innerText = "Procesando...";

            try {
                const { data, error, count } = await _supabase
                    .from('certificados')
                    .update({ fecha_inicio_clases: inicio, fecha_fin_clases: fin })
                    .eq('curso_nombre', curso);

                if (error) throw error;

                showMsg("Curso cerrado exitosamente. Las fechas se han actualizado.", "success");
            } catch (e) {
                showMsg("Error: " + e.message, "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "Aplicar Fechas a Todos";
            }
        }

        function showMsg(text, type) {
            const msg = document.getElementById('statusMsg');
            msg.innerText = text;
            msg.className = "status-msg " + (type === "success" ? "status-success" : "status-error");
            setTimeout(() => { msg.style.display = 'none'; }, 5000);
        }
    </script>
</body>

</html>
