<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando del Director | Project Control AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            color: #38bdf8;
            margin-bottom: 30px;
            border-bottom: 2px solid #1e293b;
            padding-bottom: 10px;
        }

        .card {
            background: rgba(30, 41, 59, 0.5);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        select:focus,
        input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1);
        }

        .btn {
            background: #38bdf8;
            color: #020617;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            background: #22d3ee;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        #status-msg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="display: flex; justify-content: space-between; align-items: center;">
            Mando del Director Académico
            <span style="font-size: 0.8rem; color: #475569; font-family: 'Inter', sans-serif;">v2.1</span>
        </h1>

        <div class="card">
            <h3>Cierre de Ciclo de Curso</h3>
            <p style="color:#94a3b8; margin-bottom:25px;">Seleccione el curso para inyectar fechas oficiales en todos
                los certificados vigentes.</p>

            <div class="grid">
                <div>
                    <label>Seleccionar Curso</label>
                    <select id="cursoFiltro">
                        <option value="">Cargando cursos...</option>
                    </select>
                </div>
                <div>
                    <label>Fecha Inicio Clases</label>
                    <input type="date" id="fInicio">
                </div>
                <div>
                    <label>Fecha Fin Clases</label>
                    <input type="date" id="fFin">
                </div>
            </div>

            <button id="btnAplicar" class="btn" onclick="cerrarCurso()">Aplicar Fechas a Certificados</button>
            <div id="status-msg"></div>
        </div>
    </div>

    <script>
        // SEGURIDAD: Acceso Técnico
        const PASS_TECNICA = "PCAI";
        const access = prompt("Acceso Restringido. Ingrese Clave Técnica (v2.1):");

        if (access !== PASS_TECNICA) {
            document.body.innerHTML = "<h1 style='text-align:center; margin-top:100px; color:#ef4444; font-family:sans-serif;'>Acceso Denegado</h1>";
            window.stop();
        }

        const _supabase = supabase.createClient('https://bpsumudexpywfffcwpun.supabase.co', 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0');

        // 1. CARGAR CURSOS DESDE LA TABLA DE CONFIGURACIÓN
        async function cargarCursos() {
            const select = document.getElementById('cursoFiltro');

            const { data, error } = await _supabase
                .from('cursos')
                .select('id, nombre_curso');

            if (error) {
                console.error("Error cargando tabla cursos:", error);
                // Fallback a alumnos si la tabla no existe o falla
                const { data: dataAlumnos } = await _supabase.from('alumnos').select('curso');
                const cursosUnicos = [...new Set(dataAlumnos?.map(item => item.curso))].filter(c => c);
                select.innerHTML = '<option value="" disabled selected>Elija un curso (Fallback)</option>';
                cursosUnicos.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c; option.textContent = c;
                    select.appendChild(option);
                });
                return;
            }

            // Llenar el desplegable con IDs Reales
            select.innerHTML = '<option value="" disabled selected>Elija un curso oficial</option>';
            data.forEach(curso => {
                const option = document.createElement('option');
                option.value = curso.id; // UUID
                option.textContent = curso.nombre_curso;
                select.appendChild(option);
            });
        }

        // 2. EJECUTAR EL CIERRE MASIVO (Lógica de Control v2.1)
        async function cerrarCurso() {
            const cursoId = document.getElementById('cursoFiltro').value;
            const inicio = document.getElementById('fInicio').value;
            const fin = document.getElementById('fFin').value;
            const msgBox = document.getElementById('status-msg');

            if (!cursoId || !inicio || !fin) return alert("Por favor, complete todos los campos (Curso, Inicio y Fin).");

            msgBox.style.display = "block";
            msgBox.style.background = "#1e293b";
            msgBox.innerText = `Verificando registros pendientes...`;

            // 1. PRIMERO VERIFICAMOS SI HAY REGISTROS PENDIENTES
            const { count, error: countError } = await _supabase
                .from('certificados')
                .select('*', { count: 'exact', head: true })
                .eq('curso_id', cursoId)
                .is('fecha_fin_clases', null);

            if (countError) {
                console.error(countError);
                msgBox.style.background = "#450a0a";
                msgBox.innerText = "Error al verificar: " + countError.message;
                return;
            }

            if (count === 0) {
                msgBox.style.background = "#f59e0b";
                msgBox.style.color = "#000";
                msgBox.innerText = "Operación cancelada: No hay certificados pendientes de cierre para este curso.";
                alert("No hay certificados pendientes de cierre para este curso.");
                return;
            }

            // 2. SI HAY REGISTROS, PROCEDEMOS CON EL UPDATE
            msgBox.innerText = `Inyectando fechas en ${count} certificados...`;

            const { data, error } = await _supabase
                .from('certificados')
                .update({
                    fecha_inicio_clases: inicio,
                    fecha_fin_clases: fin
                })
                .eq('curso_id', cursoId)
                .is('fecha_fin_clases', null);

            if (error) {
                console.error(error);
                msgBox.style.background = "#450a0a";
                msgBox.style.color = "#fff";
                msgBox.innerText = "Error al inyectar fechas: " + error.message;
                alert("Error al inyectar fechas: " + error.message);
            } else {
                msgBox.style.background = "#064e3b";
                msgBox.style.color = "#fff";
                msgBox.innerHTML = `✅ ¡ÉXITO! Se han cerrado <b>${count}</b> certificados correctamente. <br> Periodo: ${inicio} al ${fin}`;
                alert(`¡Éxito! Se han cerrado ${count} certificados correctamente.`);
            }
        }

        window.onload = cargarCursos;
    </script>
</body>

</html>
