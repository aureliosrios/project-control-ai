<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci√≥n | Project Control AI</title>

    <!-- SHARED ASSETS -->
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- PAGE-SPECIFIC STYLES -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .form-container {
            background: var(--bg-card-glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 550px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            max-height: 80px;
            margin-bottom: 15px;
        }

        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, var(--text-muted));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--accent-cyan);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(56, 189, 248, 0.05);
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px dashed rgba(56, 189, 248, 0.3);
            margin-top: 10px;
            cursor: pointer;
        }

        .success-msg {
            display: none;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wa-button {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 16px 30px;
            border-radius: var(--radius-md);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div id="formSection">
            <div class="header">
                <img src="assets/images/Logotipo.png" alt="PCAI" class="logo">
                <h2>Ficha de Inscripci√≥n</h2>
                <p class="subtitle">Academia de Ingenier√≠a & Construcci√≥n</p>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label>Nombre(s)</label>
                    <input type="text" name="nombre" class="input-standard" required placeholder="Ej. Aurelio">
                </div>

                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" name="apellido" class="input-standard" required placeholder="Ej. Rios">
                </div>

                <div class="form-group">
                    <label>DNI / Cedula / Pasaporte</label>
                    <input type="text" name="dni" class="input-standard" required placeholder="N√∫mero de identidad">
                </div>

                <div class="form-group">
                    <label>Profesi√≥n / Cargo Actual</label>
                    <input type="text" name="profesion" class="input-standard" required placeholder="Ej. Ing. Civil">
                </div>

                <div class="form-group">
                    <label>N√∫mero de WhatsApp (con c√≥digo de pa√≠s)</label>
                    <input type="tel" name="telefono" class="input-standard" required placeholder="Ej. +51 987654321">
                </div>

                <div class="form-group">
                    <label>Correo Electr√≥nico</label>
                    <input type="email" name="email" class="input-standard" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label>Curso a Inscribirse</label>
                    <select name="curso" class="input-standard" required>
                        <option value="" disabled selected>Seleccione curso...</option>
                        <option value="Licitaciones Inteligentes">1. Licitaciones Inteligentes con IA</option>
                        <option value="Control y Gerencia EVM">2. Control y Gerencia EVM</option>
                        <option value="Gestion Proyectos IA">3. Gesti√≥n de Proyectos con IA</option>
                        <option value="Webinar P6">üéÅ Webinar P6 (Gratuito - 14/02)</option>
                        <option value="Automation Engineer">4. Automation Engineer</option>
                        <option value="Primavera P6 Professional">5. Primavera P6 Professional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Medio de Pago</label>
                    <select name="metodo_pago" class="input-standard" required>
                        <option value="Yape / Plin">Yape / Plin</option>
                        <option value="Transferencia BCP">Transferencia BCP</option>
                        <option value="Paypal / Tarjeta">Paypal / Tarjeta</option>
                        <option value="Hotmart">Hotmart</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn" class="btn-primary" style="width: 100%; margin-top: 20px;">
                    FINALIZAR INSCRIPCI√ìN
                </button>
            </form>
        </div>

        <div id="successMsg" class="success-msg">
            <h3 style="color:var(--success-green); font-size: 2rem;">‚úì</h3>
            <h3>¬°Registro Exitoso!</h3>
            <p style="color:var(--text-muted); margin: 20px 0;">Para validar tu vacante, env√≠a tu voucher por WhatsApp.
            </p>
            <a id="waLink" href="#" class="wa-button" target="_blank">Enviar Voucher</a>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async e => {
            e.preventDefault();

            const _supabase = initSupabase();
            if (!_supabase) {
                return PCAI_Utils.mostrarNotificacion("Error: No se pudo conectar con el servidor de base de datos.", "error");
            }

            const btn = document.getElementById('submitBtn');
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            if (!PCAI_Utils.validarDNI(data.dni)) {
                return PCAI_Utils.mostrarNotificacion("DNI inv√°lido. Debe tener entre 8 y 15 d√≠gitos.", "warning");
            }

            btn.disabled = true;
            btn.innerText = "Procesando...";

            try {
                // 1. Google Sheets Backup
                fetch(PCAI_CONFIG.googleSheets.scriptUrl, {
                    method: 'POST', mode: 'no-cors', body: new URLSearchParams(data)
                }).catch(e => console.warn("Google Sheets Backup fall√≥ (no cr√≠tico):", e));

                // 2. Supabase Integration
                console.log("Registrando alumno:", data.dni);
                const { data: alumno, error: errorAlumno } = await _supabase.from('alumnos')
                    .upsert({
                        dni: data.dni, nombre: data.nombre, apellido: data.apellido,
                        profesion: data.profesion, telefono: data.telefono, email: data.email
                    }, { onConflict: 'dni' }).select().single();

                if (errorAlumno) throw errorAlumno;

                console.log("Alumno registrado. Buscando curso:", data.curso);
                const { data: cursoData, error: errorCurso } = await _supabase.from('cursos')
                    .select('id').ilike('nombre_curso', `%${data.curso}%`).single();

                if (errorCurso || !cursoData) {
                    console.warn("Curso no encontrado en DB, registrando solo alumno.");
                } else {
                    await _supabase.from('certificados').insert({
                        alumno_id: alumno.id, curso_id: cursoData.id,
                        nombre_confirmado: `${data.nombre} ${data.apellido}`.toUpperCase()
                    });
                }

                document.getElementById('formSection').style.display = 'none';
                document.getElementById('successMsg').style.display = 'block';

                const waMsg = `Hola Ing. Aurelio, soy ${data.nombre}. Me inscrib√≠ al curso ${data.curso}. Adjunto mi voucher.`;
                document.getElementById('waLink').href = PCAI_Utils.generarLinkWhatsApp(waMsg);

            } catch (err) {
                console.error("DEBUG ERROR:", err);
                PCAI_Utils.mostrarNotificacion(PCAI_Utils.manejarError(err, "Inscripci√≥n"), "error");
                btn.disabled = false;
                btn.innerText = "INTENTAR DE NUEVO";
            }
        });
    </script>
</body>

</html>
