<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Oficial | PCAI</title>
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f8fafc; color: #1e293b; display: flex; justify-content: center; padding: 20px; font-family: sans-serif; }
        .document { background: white; max-width: 600px; width: 100%; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 6px solid #0ea5e9; }
        .header { text-align: center; border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 25px; }
        .logo { max-height: 80px; margin-bottom: 15px; }
        .badge { background: #dcfce7; color: #166534; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .field { margin-bottom: 20px; padding: 15px; background: #f1f5f9; border-radius: 8px; border-left: 4px solid #0ea5e9; }
        .label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
        .value { font-size: 1.1rem; color: #0f172a; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loader">Autenticando documento...</div>
    <div id="doc" class="document" style="display:none">
        <div class="header">
            <img src="assets/images/Logotipo.png" class="logo" alt="PCAI">
            <br><span class="badge">✓ CERTIFICADO AUTÉNTICO DIGITAL</span>
            <h1 style="font-size: 1.3rem; margin-top: 15px;">DECLARACIÓN JURADA DE VALIDEZ</h1>
        </div>
        <p>Project Control AI certifica la veracidad de la siguiente información académica:</p>
        <div class="field"><span class="label">Profesional:</span><span class="value" id="resNombre"></span></div>
        <div class="field"><span class="label">Documento Identidad:</span><span class="value" id="resDNI"></span></div>
        <div class="field"><span class="label">Programa Académico:</span><span class="value" id="resCurso"></span></div>
        <div class="field"><span class="label">Intensidad Horaria:</span><span class="value">45 Horas Académicas</span></div>
        <div class="field"><span class="label">Periodo:</span><span class="value" id="resFechas"></span></div>
        
        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 0.8rem; color: gray;">Folio: <span id="resID"></span></div>
            <div style="text-align: center;">
                <img id="resFirma" style="max-height: 80px;"><br>
                <strong id="resProf" style="font-size: 0.9rem;"></strong><br>
                <span id="resCIP" style="font-size: 0.8rem; color: gray;"></span>
            </div>
        </div>
        <button class="btn-primary" onclick="window.location.href='verificar.html'" style="margin-top:20px; width:100%">Volver al Portal</button>
    </div>

    <script>
        const _supabase = initSupabase();
        window.onload = async () => {
            // Obtenemos el parámetro 'v' de la URL
            const v = new URLSearchParams(window.location.search).get('v');
            if (!v) {
                document.getElementById('loader').innerHTML = "<h1>Error: Acceso no autorizado</h1>";
                return;
            }

            try {
                const { data, error } = await _supabase
                    .from('vw_certificados_publicos')
                    .select('*')
                    .eq('codigo_verificacion', v)
                    .single();

                if (error || !data) {
                    document.getElementById('loader').innerHTML = "<h1>Documento no encontrado o código inválido.</h1>";
                    return;
                }

                // Llenado de datos
                document.getElementById('resID').innerText = data.codigo_verificacion;
                document.getElementById('resNombre').innerText = data.nombre_completo.toUpperCase();
                document.getElementById('resDNI').innerText = data.dni;
                document.getElementById('resCurso').innerText = data.nombre_curso_oficial || data.nombre_curso_inscrito;
                document.getElementById('resFechas').innerText = "Del " + PCAI_Utils.formatearFecha(data.fecha_inicio_clases) + " al " + PCAI_Utils.formatearFecha(data.fecha_fin_clases);
                document.getElementById('resFirma').src = data.prof_firma;
                document.getElementById('resProf').innerText = "Ing. " + data.prof_nombre + " " + data.prof_apellido;
                document.getElementById('resCIP').innerText = "CIP: " + data.prof_cip;

                document.getElementById('loader').style.display = 'none';
                document.getElementById('doc').style.display = 'block';

            } catch (e) {
                document.getElementById('loader').innerText = "Error de conexión con Supabase.";
            }
        };
    </script>
</body>
</html>
