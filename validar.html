<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Oficial | Project Control AI</title>
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background: #f1f5f9; color: #1e293b; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; font-family: sans-serif; }
        .document-container { background: white; max-width: 600px; width: 100%; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); border-top: 8px solid #0ea5e9; position: relative; }
        .header { text-align: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; margin-bottom: 25px; }
        .logo { max-height: 80px; filter: none !important; margin-bottom: 15px; } /* Filtros eliminados para nitidez */
        .badge { background: #dcfce7; color: #166534; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid #bbf7d0; }
        .field-group { margin: 20px 0; padding: 20px; background: #f8fafc; border-radius: 8px; border-left: 5px solid #0ea5e9; }
        .label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; font-weight: bold; display: block; }
        .value { font-size: 1.15rem; color: #0f172a; font-weight: 700; }
        #loader { font-weight: bold; color: #0ea5e9; }
    </style>
</head>
<body>
    <div id="loader">AUTENTICANDO CON EL SERVIDOR...</div>
    <div class="document-container" id="doc" style="display: none;">
        <div class="header">
            <img src="assets/images/Logotipo.png" class="logo" alt="PCAI">
            <br><span class="badge">✓ CERTIFICADO AUTÉNTICO DIGITAL</span>
            <h1 style="font-size: 1.3rem; margin-top: 15px; color:#0f172a;">DECLARACIÓN DE VALIDEZ ACADÉMICA</h1>
        </div>
        <div class="content">
            <p>Project Control AI certifica que el profesional:</p>
            <div class="value" id="valNombre" style="font-size: 1.5rem; border-bottom: 2px solid #e2e8f0; display: inline-block; margin-bottom: 15px;"></div>
            <p>Identificado con DNI <strong>N° <span id="valDNI"></span></strong>, ha culminado satisfactoriamente el curso de:</p>
            <div class="field-group">
                <span class="label">Programa Académico</span>
                <span class="value" id="valCurso"></span>
            </div>
            <p>Impartido del <strong id="valInicio"></strong> al <strong id="valFin"></strong> con un total de <strong>45 horas académicas</strong>.</p>
        </div>
        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center;">
            <div id="qr-container" style="background: white; padding: 5px; border: 1px solid #eee;"></div>
            <div style="text-align: center;">
                <img id="valFirma" src="" style="max-height: 80px;"><br>
                <strong id="valInstructor" style="font-size: 0.9rem;"></strong><br>
                <span id="valCIP" style="font-size: 0.8rem; color: #64748b;"></span>
            </div>
        </div>
    </div>

    <script>
        const _supabase = initSupabase();
        window.addEventListener('DOMContentLoaded', async () => {
            const v = new URLSearchParams(window.location.search).get('v');
            if (!v) return;
            try {
                const { data, error } = await _supabase.from('vw_certificados_publicos').select('*').eq('codigo_verificacion', v).single();
                if (error || !data) { document.getElementById('loader').innerText = "Documento no encontrado."; return; }

                document.getElementById('valNombre').innerText = data.nombre_completo.toUpperCase();
                document.getElementById('valDNI').innerText = data.dni;
                document.getElementById('valCurso').innerText = data.nombre_curso_oficial || data.nombre_curso_inscrito;
                document.getElementById('valInicio').innerText = PCAI_Utils.formatearFecha(data.fecha_inicio_clases);
                document.getElementById('valFin').innerText = PCAI_Utils.formatearFecha(data.fecha_fin_clases);
                document.getElementById('valFirma').src = data.prof_firma;
                document.getElementById('valInstructor').innerText = `Ing. ${data.prof_nombre} ${data.prof_apellido}`;
                document.getElementById('valCIP').innerText = `CIP: ${data.prof_cip}`;

                new QRCode(document.getElementById("qr-container"), { text: window.location.href, width: 100, height: 100, correctLevel: QRCode.CorrectLevel.M });
                document.getElementById('loader').style.display = 'none';
                document.getElementById('doc').style.display = 'block';
            } catch (e) { document.getElementById('loader').innerText = "Error de conexión."; }
        });
    </script>
</body>
</html>
