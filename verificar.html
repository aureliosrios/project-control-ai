<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Certificados | Project Control AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            text-align: center;
            max-width: 600px;
            width: 95%;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: #38bdf8;
            color: #020617;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #22d3ee;
            transform: translateY(-2px);
        }

        .btn-locked {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .input-dni {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #0f172a;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }

        .cert-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            border: 1px solid #334155;
            text-align: left;
        }

        .logo {
            height: 60px;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Logotipo.png" alt="Project Control AI" class="logo">
        <h2 style="margin-top:0; color:#38bdf8;">Portal de Certificación</h2>

        <div id="searchSection">
            <p style="color: #94a3b8;">Ingrese su DNI para consultar sus certificados disponibles:</p>
            <input type="text" id="dniInput" class="input-dni" placeholder="Número de DNI">
            <button class="btn" style="width:100%" onclick="buscarCertificados()">Consultar</button>
        </div>

        <div id="resultsSection" style="display:none;">
            <button class="btn" style="background:none; color:#38bdf8; font-size:0.8rem; padding:0; margin-bottom:15px;"
                onclick="location.reload()">← Volver a buscar</button>
            <div id="listaCertificados"></div>
        </div>
    </div>

    <div id="qrcode" style="display:none;"></div>

    <script>
        const _supabase = supabase.createClient('https://bpsumudexpywfffcwpun.supabase.co', 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0');

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            if (!dni) return alert("Ingrese un DNI");

            // Buscamos los certificados vinculados a ese DNI a través de la tabla alumnos
            const { data, error } = await _supabase
                .from('certificados')
                .select('*, alumnos!inner(*)')
                .eq('alumnos.dni', dni);

            if (error || !data || data.length === 0) {
                alert("No se encontraron certificados aprobados para este DNI.");
                return;
            }

            mostrarResultados(data);
        }

        function mostrarResultados(certificados) {
            document.getElementById('searchSection').style.display = 'none';
            const container = document.getElementById('listaCertificados');
            container.innerHTML = `<p style="margin-bottom:20px;">Certificados encontrados para: <b>${certificados[0].alumnos.nombre} ${certificados[0].alumnos.apellido}</b></p>`;

            certificados.forEach(cert => {
                const card = document.createElement('div');
                card.className = 'cert-card';

                let btnHtml = `<button class="btn" onclick="procesarDiploma('${cert.id}')">Descargar PDF</button>`;
                if (cert.descarga_bloqueada) {
                    btnHtml = `<button class="btn btn-locked" disabled>Descarga Bloqueada (Límite)</button>`;
                }

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; gap:15px;">
                        <div style="flex:1;">
                            <div style="font-weight:bold; color:#38bdf8; font-size:1.1rem;">${cert.curso_nombre}</div>
                            <div style="font-size:0.85rem; color:#94a3b8; margin-top:4px;">Folio: ${cert.codigo_verificacion}</div>
                        </div>
                        ${btnHtml}
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        async function procesarDiploma(certId) {
            // 1. Obtener datos frescos del certificado seleccionado
            const { data: cert, error } = await _supabase.from('certificados').select('*, alumnos(*)').eq('id', certId).single();

            if (error || !cert) return alert("Error al recuperar los datos del certificado.");

            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Generando...";
            btn.disabled = true;

            try {
                const { PDFDocument, rgb, StandardFonts } = PDFLib;
                const templateUrl = "https://bpsumudexpywfffcwpun.supabase.co/storage/v1/object/public/academia/plantilla_maestra.pdf";

                const existingPdfBytes = await fetch(templateUrl).then(res => res.arrayBuffer());
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const page = pdfDoc.getPages()[0];
                const { width, height } = page.getSize();

                // --- ESCRITURA DINÁMICA ---
                // Usamos nombre_confirmado si existe, si no, el nombre de la tabla alumnos
                const nombreMostrar = cert.nombre_confirmado || `${cert.alumnos.nombre} ${cert.alumnos.apellido}`;
                const nombreFinal = nombreMostrar.toUpperCase();

                page.drawText(nombreFinal, {
                    x: width / 2 - (nombreFinal.length * 8.5),
                    y: height - 265,
                    size: 32, font: fontBold, color: rgb(0.98, 0.75, 0.14)
                });

                // Curso
                page.drawText(cert.curso_nombre.toUpperCase(), {
                    x: width / 2 - (cert.curso_nombre.length * 6),
                    y: height - 355,
                    size: 24,
                    font: fontBold,
                    color: rgb(0.13, 0.45, 0.93)
                });

                // Fechas (Lectura desde el Panel del Director)
                if (cert.fecha_inicio_clases && cert.fecha_fin_clases) {
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    const fInicio = new Date(cert.fecha_inicio_clases).toLocaleDateString('es-ES', options);
                    const fFin = new Date(cert.fecha_fin_clases).toLocaleDateString('es-ES', options);
                    const fEmision = cert.fecha_emision ? new Date(cert.fecha_emision).toLocaleDateString('es-ES', options) : fFin;

                    page.drawText(fInicio, { x: 130, y: height - 480, size: 14, color: rgb(0, 0, 0) });
                    page.drawText(fFin, { x: 510, y: height - 480, size: 14, color: rgb(0, 0, 0) });
                    page.drawText(fEmision, { x: 510, y: height - 480, size: 14, color: rgb(0, 0, 0) }); // Ajustar posición según diseño real
                }

                // ID Folio
                page.drawText(`ID: ${cert.codigo_verificacion}`, { x: 810, y: 85, size: 10, color: rgb(1, 1, 1) });

                // QR dinámico (Apunta a este mismo archivo con el folio)
                const qrContainer = document.getElementById("qrcode");
                qrContainer.innerHTML = "";
                const verifyUrl = `${window.location.origin}${window.location.pathname}?cod=${cert.codigo_verificacion}`;
                new QRCode(qrContainer, { text: verifyUrl, width: 200, height: 200 });

                setTimeout(async () => {
                    const canvas = qrContainer.querySelector('canvas');
                    const qrImage = await pdfDoc.embedPng(canvas.toDataURL("image/png"));
                    page.drawImage(qrImage, { x: 805, y: 125, width: 135, height: 135 });

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: "application/pdf" });

                    // Bloqueo en DB
                    await _supabase.from('certificados').update({ descarga_bloqueada: true }).eq('id', cert.id);

                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `Certificado_PCAI_${cert.alumnos.apellido}.pdf`;
                    link.click();
                    btn.innerText = "Descargado";
                    btn.classList.add('btn-locked');
                }, 600);

            } catch (e) {
                console.error(e);
                alert("Error en el motor PDF.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // FUNCIÓN AUTO-START: Para verificación directa vía QR
        async function start() {
            const urlParams = new URLSearchParams(window.location.search);
            const folio = urlParams.get('cod');
            if (folio) {
                const { data, error } = await _supabase
                    .from('certificados')
                    .select('*, alumnos!inner(*)')
                    .eq('codigo_verificacion', folio)
                    .single();

                if (data && !error) {
                    mostrarResultados([data]);
                } else {
                    console.log("Folio no encontrado.");
                }
            }
        }
        window.onload = start;
    </script>
</body>

</html>
