<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados v4.9 | Project Control AI</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .card {
            background: #0f172a;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid #1e293b;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: #475569;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 1.5rem 0;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0ea5e9;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }

        button:disabled {
            background: #1e293b;
            color: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loader {
            display: none;
            margin-top: 1.5rem;
            color: #38bdf8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="version-tag">v4.9</div>
        <img src="Logotipo.png" alt="PCAI" style="height: 50px; margin-bottom: 1.5rem;">
        <h2 style="margin-bottom: 0.5rem;">Portal de Certificación</h2>
        <p style="color: #94a3b8; font-size: 0.95rem;">Ingrese su DNI para descargar su certificado oficial.</p>

        <input type="text" id="dniInput" placeholder="Ej: 70001234" maxlength="15">

        <button id="btnConsultar" onclick="procesarConsulta()">Consultar y Descargar</button>

        <div id="loader" class="loader">
            <span id="loaderText">Verificando credenciales...</span>
        </div>
    </div>

    <p class="footer-text">Project Control AI | Sistema de Verificación Algorítmica</p>

    <script>
        // 1. CONFIGURACIÓN SUPABASE (CREDENCIALES PRODUCTIVAS RESTAURADAS)
        const SUPABASE_URL = 'https://bpsumudexpywfffcwpun.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function procesarConsulta() {
            const dniInput = document.getElementById('dniInput').value.trim();
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            const btn = document.getElementById('btnConsultar');

            if (!dniInput) return alert("Ingrese un DNI válido");

            btn.disabled = true;
            loader.style.display = 'block';
            loaderText.innerText = "Consultando base de datos...";

            try {
                // CONSULTA CON RESOLUCIÓN DE AMBIGÜEDAD (!)
                const { data, error } = await _supabase
                    .from('certificados')
                    .select(`
                        nombre_confirmado,
                        codigo_verificacion,
                        fecha_emision,
                        alumnos!alumno_id ( dni, nombre ),
                        cursos!curso_id (
                            nombre_curso,
                            horas_academicas,
                            profesores!profesor_id (
                                nombre,
                                apellido,
                                cip,
                                firma_url
                            )
                        )
                    `)
                    .eq('alumnos.dni', dniInput);

                if (error) {
                    console.error("Error query:", error);
                    loader.style.display = 'none';
                    alert("Error de conexión: " + (error.details || error.message));
                    resetState();
                    return;
                }

                if (data && data.length > 0) {
                    loaderText.innerText = "Generando PDF oficial...";
                    // Si hay varios, el sistema bajará el primero encontrado
                    await generarPDF(data[0]);
                    resetState();
                } else {
                    loader.style.display = 'none';
                    alert("No se encontró certificado para el DNI: " + dniInput);
                    resetState();
                }

            } catch (err) {
                console.error("Error técnico:", err);
                alert("Error crítico en el sistema de verificación.");
                resetState();
            }
        }

        function resetState() {
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btnConsultar');
            loader.style.display = 'none';
            btn.disabled = false;
        }

        async function generarPDF(data) {
            const { PDFDocument, rgb, StandardFonts } = PDFLib;

            // URL exacta de la plantilla en el Storage
            const urlPlantilla = "https://bpsumudexpywfffcwpun.supabase.co/storage/v1/object/public/academia/plantilla_maestra.pdf";

            try {
                const response = await fetch(urlPlantilla);
                if (!response.ok) throw new Error("No se pudo descargar el archivo desde el Storage. Verifique la URL.");

                const existingPdfBytes = await response.arrayBuffer();
                const pdfDoc = await PDFDocument.load(existingPdfBytes);

                console.log("Plantilla cargada con éxito, procediendo al estampado...");

                const helveticaBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const firstPage = pdfDoc.getPages()[0];

                // REEMPLAZO DE SEGURIDAD ULTRACALIBRADO
                // Esto evita el error de "toUpperCase" sobre un valor NULL
                const nombreFinal = (
                    data.nombre_confirmado ||
                    (data.alumnos && data.alumnos.nombre ? data.alumnos.nombre : "PARTICIPANTE")
                ).toUpperCase();

                firstPage.drawText(nombreFinal, {
                    x: 150,
                    y: 345,
                    size: 26,
                    font: helveticaBold,
                    color: rgb(0.1, 0.1, 0.2)
                });

                firstPage.drawText(data.cursos.nombre_curso, {
                    x: 150,
                    y: 280,
                    size: 18,
                    font: helveticaBold
                });

                // Lógica del Instructor (Mario o Aurelio)
                const prof = data.cursos.profesores;

                // Solo intentamos estampar la firma si la URL no es NULL
                if (prof.firma_url && prof.firma_url !== "") {
                    try {
                        const firmaBytes = await fetch(prof.firma_url).then(res => res.arrayBuffer());
                        const firmaImage = await pdfDoc.embedPng(firmaBytes);
                        firstPage.drawImage(firmaImage, {
                            x: 430,
                            y: 135,
                            width: 120,
                            height: 50
                        });
                    } catch (e) { console.warn("Firma no disponible físicamente en Storage"); }
                }

                // Bloque de Texto (CIP e Identidad)
                // Usamos el CIP 76508 para identificar al Director
                const esDirector = (prof.cip === '76508');
                const cargo = esDirector ? "Director Académico :" : "Instructor Principal :";

                firstPage.drawText(cargo, { x: 440, y: 105, size: 10, font: helveticaBold });
                firstPage.drawText(`Ing. ${prof.nombre} ${prof.apellido}`, { x: 420, y: 88, size: 11, font: helveticaBold });
                firstPage.drawText(`CIP: ${prof.cip}`, { x: 470, y: 72, size: 10, font: helveticaBold });

                // Descarga automática
                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: "application/pdf" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `Certificado_${data.codigo_verificacion}.pdf`;
                link.click();

            } catch (error) {
                console.error("Error al generar el PDF:", error);
                alert("Error al procesar el documento: " + error.message);
                throw error;
            }
        }
    </script>

</body>

</html>
