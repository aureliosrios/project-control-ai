<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados v8.0 | Project Control AI</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .card {
            background: #0f172a;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid #1e293b;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: #475569;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 1.5rem 0;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0ea5e9;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }

        button:disabled {
            background: #1e293b;
            color: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loader {
            display: none;
            margin-top: 1.5rem;
            color: #38bdf8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #475569;
        }

        /* Clases para Resultados Multicurso */
        .cert-card {
            background: #1e293b;
            padding: 18px;
            border-radius: 15px;
            border: 1px solid #334155;
            margin-bottom: 12px;
            transition: 0.3s;
            text-align: left;
        }

        .cert-card:hover {
            border-color: #38bdf8;
        }

        .btn {
            width: auto !important;
            padding: 10px 18px !important;
            font-size: 0.85rem !important;
            text-transform: none !important;
            white-space: nowrap;
        }

        .input-dni {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: left;
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="version-tag">v8.0</div>

        <div id="searchSection">
            <img src="Logotipo.png" alt="PCAI" style="height: 50px; margin-bottom: 1.5rem;">
            <h2 style="margin-bottom: 0.5rem;">Portal de Certificación</h2>
            <p style="color: #94a3b8; font-size: 0.95rem;">Ingrese su DNI para descargar su certificado oficial.</p>
            <input type="text" id="dniInput" placeholder="Ej: 70001234" maxlength="15">
            <button id="btnConsultar" onclick="buscarCertificados()">Consultar y Descargar</button>
        </div>

        <div id="resultsSection" style="display:none; margin-top: 1.5rem;">
            <div id="listaCertificados"></div>
        </div>

        <div id="loader" class="loader">
            <span id="loaderText">Verificando credenciales...</span>
        </div>
        <div id="qrcode" style="display:none;"></div>
        <p class="footer-text">Project Control AI | Sistema de Verificación Algorítmica</p>
    </div>

    <script>
        const SUPABASE_URL = 'https://bpsumudexpywfffcwpun.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0';
        const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. MAPEAMOS LOS CURSOS A SUS ARCHIVOS
        const plantillasCursos = {
            "Licitaciones Inteligentes": "cert_licitaciones_ia.pdf",
            "Gestion Proyectos IA": "cert_gestion_integral.pdf",
            "Control y Gerencia EVM": "cert_control_evm.pdf",
            "Automation Engineer": "cert_automation_engineer.pdf"
        };

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            const loader = document.getElementById('loader');
            if (!dni) return alert("Ingrese un DNI");

            loader.style.display = 'block';

            const { data, error } = await _supabase
                .from('certificados')
                .select(`
                    *,
                    alumnos!inner (nombre, apellido, dni),
                    cursos!curso_id (
                        nombre_curso, horas_academicas,
                        profesores!profesor_id ( nombre, apellido, cip, firma_url )
                    )
                `)
                .eq('alumnos.dni', dni);

            loader.style.display = 'none';

            if (error) return alert("Error de conexión: " + error.message);
            if (!data || data.length === 0) {
                alert("No se encontraron registros para el DNI: " + dni);
                return;
            }

            mostrarResultados(data);
        }

        // 2. MOSTRAR RESULTADOS CON ESTADOS CLAROS
        function mostrarResultados(certificados) {
            document.getElementById('searchSection').style.display = 'none';
            const container = document.getElementById('listaCertificados');
            const nombreSugerido = `${certificados[0].alumnos.nombre} ${certificados[0].alumnos.apellido}`;

            container.innerHTML = `
                <div style="margin-bottom:25px; text-align:left; background:rgba(56, 189, 248, 0.05); padding:20px; border-radius:15px; border:1px solid rgba(56, 189, 248, 0.2);">
                    <label style="font-size:0.85rem; color:#38bdf8; font-weight:bold;">Título y Nombre para el Diploma:</label>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <select id="tituloTratamiento" style="width:120px; padding:12px; border-radius:10px; background:#0f172a; color:white; border:1px solid #334155; font-weight:bold;">
                            <option value="Ing.">Ing.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="Sra.">Sra.</option>
                            <option value="Arq.">Arq.</option>
                            <option value="Lic.">Lic.</option>
                        </select>
                        <input type="text" id="nombreConfirmado" class="input-dni" style="flex:1;" value="${nombreSugerido.toUpperCase()}">
                    </div>
                </div>
                <h3 style="color:#fb923c; font-size:0.9rem; text-align:left; margin-bottom:15px; text-transform:uppercase; letter-spacing:1px;">Diplomas Disponibles:</h3>
            `;

            certificados.forEach(cert => {
                const card = document.createElement('div');
                card.className = 'cert-card';

                let statusHtml = "";

                // ESCENARIO A: GRADUADO HISTÓRICO (BLOQUEADO)
                if (cert.descarga_bloqueada) {
                    statusHtml = `<div style="text-align:right;">
                                    <span style="color:#10b981; font-weight:bold; display:block;">✓ GRADUADO</span>
                                    <small style="color:#94a3b8;">Registro de participación confirmado</small>
                                  </div>`;
                }
                // ESCENARIO B: EN PROCESO DE ESTUDIO (BLOQUEADO HASTA FECHA FIN)
                else if (!cert.fecha_fin_clases) {
                    statusHtml = `<div style="text-align:right;">
                                    <span style="color:#fb923c; font-weight:bold; display:block;">⏳ EN ESTUDIO</span>
                                    <small style="color:#94a3b8;">Disponible al finalizar el curso</small>
                                  </div>`;
                }
                // ESCENARIO C: PRIORIDAD CURSO 3 (LISTO PARA DESCARGA)
                else {
                    statusHtml = `<button class="btn" id="btn-${cert.id}" onclick="procesarDiploma('${cert.id}')">Descargar Certificado</button>`;
                }

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; gap:15px;">
                        <div style="flex:1;">
                            <div style="font-weight:bold; color:white; font-size:1.1rem;">${cert.cursos?.nombre_curso || cert.curso_nombre}</div>
                            <div style="font-size:0.75rem; color:#94a3b8; margin-top:4px;">Folio: ${cert.codigo_verificacion}</div>
                        </div>
                        ${statusHtml}
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        // 3. MOTOR PDF DINÁMICO Y ROBUSTO
        async function procesarDiploma(certId) {
            const btn = document.getElementById(`btn-${certId}`);
            const tratamiento = document.getElementById('tituloTratamiento').value;
            const nombreOficial = document.getElementById('nombreConfirmado').value.trim();
            const nombreCompleto = `${tratamiento} ${nombreOficial}`;

            btn.innerText = "Localizando Plantilla...";
            btn.disabled = true;

            try {
                // 1. Obtener datos con sensor de error
                const { data: cert, error: fetchError } = await _supabase
                    .from('certificados')
                    .select('*, alumnos(*), cursos(*, profesores(*))')
                    .eq('id', certId)
                    .single();

                if (fetchError || !cert) throw new Error("No se pudo leer la base de datos");

                const { PDFDocument, rgb, StandardFonts } = PDFLib;

                // 2. Identificar Plantilla Dinámica
                const nombreArchivo = plantillasCursos[cert.cursos?.nombre_curso || cert.curso_nombre] || "plantilla_maestra.pdf";
                const templateUrl = `https://bpsumudexpywfffcwpun.supabase.co/storage/v1/object/public/academia/${nombreArchivo}`;

                const response = await fetch(templateUrl);
                if (!response.ok) throw new Error(`El archivo ${nombreArchivo} no está disponible.`);

                const existingPdfBytes = await response.arrayBuffer();
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontRegular = await pdfDoc.embedFont(StandardFonts.Helvetica);
                const pages = pdfDoc.getPages();
                const page1 = pages[0];
                const page2 = pages[1];
                const { width } = page1.getSize();

                // 3. Procesar Fechas
                const formatFecha = (f) => {
                    if (!f) return "---";
                    return new Date(f + 'T12:00:00').toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                };
                const fInicio = formatFecha(cert.fecha_inicio_clases);
                const fFin = formatFecha(cert.fecha_fin_clases);
                const fEmision = new Date().toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });

                const textoDetalle = `con una duración de 45 horas de clase impartidas, del ${fInicio} al ${fFin} en modalidad online.`;

                // 4. ESTAMPADO PÁGINA 1
                const txtNombre = nombreCompleto.toUpperCase();
                const fontSizeNombre = 21;
                const nWidth = fontBold.widthOfTextAtSize(txtNombre, fontSizeNombre);
                // Coordenadas V5.0 (Actualizadas segun requerimiento v8.0)
                page1.drawText(txtNombre, { x: 115, y: 425, size: fontSizeNombre, font: fontBold, color: rgb(0.98, 0.75, 0.14) });

                const fontSizeDetalle = 10;
                const dWidth = fontRegular.widthOfTextAtSize(textoDetalle, fontSizeDetalle);
                page1.drawText(textoDetalle, { x: width / 2 - (textoDetalle.length * 2.8), y: 338, size: fontSizeDetalle, font: fontRegular, color: rgb(0.3, 0.3, 0.3) });

                page1.drawText(`ID: ${cert.codigo_verificacion}`, { x: 715, y: 135, size: 7, color: rgb(1, 1, 1) });

                // INSTRUCTOR (Preservado de v7.9)
                const prof = cert.cursos?.profesores;
                if (prof) {
                    const baseX = 522;
                    if (prof.firma_url) {
                        try {
                            const fBytes = await fetch(prof.firma_url).then(res => res.arrayBuffer());
                            const fImg = await pdfDoc.embedPng(fBytes);
                            page1.drawImage(fImg, { x: 472, y: 115, width: 100, height: 120 });
                        } catch (e) { console.warn("Firma omitida por error de carga"); }
                    }
                    const niW = fontBold.widthOfTextAtSize(`Ing. ${prof.nombre} ${prof.apellido}`, 11);
                    page1.drawText(`Ing. ${prof.nombre} ${prof.apellido}`, { x: baseX - (niW / 2), y: 72, size: 11, font: fontBold });
                    const ciW = fontBold.widthOfTextAtSize(`CIP: ${prof.cip}`, 10);
                    page1.drawText(`CIP: ${prof.cip}`, { x: baseX - (ciW / 2), y: 58, size: 10, font: fontBold });
                }

                // QR
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                const verifyUrl = window.location.href.split('?')[0] + "?v=" + cert.codigo_verificacion;
                new QRCode(qrDiv, { text: verifyUrl, width: 128, height: 128 });

                setTimeout(async () => {
                    try {
                        const canvas = qrDiv.querySelector('canvas');
                        if (!canvas) throw new Error("QR no generado");
                        const qrImage = await pdfDoc.embedPng(canvas.toDataURL("image/png"));
                        page1.drawImage(qrImage, { x: 715, y: 155, width: 85, height: 85 });

                        if (page2) {
                            page2.drawText(`Lima, ${fEmision}`, { x: width / 2 - 60, y: 55, size: 11, font: fontRegular, color: rgb(0.13, 0.45, 0.93) });
                        }

                        const pdfBytes = await pdfDoc.save();
                        const blob = new Blob([pdfBytes], { type: "application/pdf" });
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(blob);
                        link.download = `Certificado_PCAI_${cert.codigo_verificacion}.pdf`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        btn.innerText = "Descarga Exitosa";
                        btn.disabled = false;
                    } catch (e) {
                        alert("Error en QR final: " + e.message);
                        btn.disabled = false;
                    }
                }, 1000);

            } catch (err) {
                console.error("DETALLE:", err);
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Reintentar";
            }
        }
    </script>
</body>

</html>
