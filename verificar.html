<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados v6.9 | Project Control AI</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .card {
            background: #0f172a;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid #1e293b;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: #475569;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 1.5rem 0;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0ea5e9;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }

        button:disabled {
            background: #1e293b;
            color: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loader {
            display: none;
            margin-top: 1.5rem;
            color: #38bdf8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="version-tag">v6.9</div>
        <img src="Logotipo.png" alt="PCAI" style="height: 50px; margin-bottom: 1.5rem;">
        <h2 style="margin-bottom: 0.5rem;">Portal de Certificación</h2>
        <p style="color: #94a3b8; font-size: 0.95rem;">Ingrese su DNI para descargar su certificado oficial.</p>

        <input type="text" id="dniInput" placeholder="Ej: 70001234" maxlength="15">

        <button id="btnConsultar" onclick="procesarConsulta()">Consultar y Descargar</button>

        <div id="resultadoContainer" style="margin-top: 1.5rem; text-align: left;"></div>

        <div id="loader" class="loader">
            <span id="loaderText">Verificando credenciales...</span>
        </div>
        <div id="qrcode" style="display:none;"></div>

        <p class="footer-text">Project Control AI | Sistema de Verificación Algorítmica</p>

        <script>
            // 1. CONFIGURACIÓN SUPABASE (CREDENCIALES PRODUCTIVAS RESTAURADAS)
            const SUPABASE_URL = 'https://bpsumudexpywfffcwpun.supabase.co';
            const SUPABASE_KEY = 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0';
            const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            async function procesarConsulta() {
                const dniInput = document.getElementById('dniInput').value.trim();
                const loader = document.getElementById('loader');
                const container = document.getElementById('resultadoContainer');

                if (!dniInput) return alert("Ingrese un DNI válido");

                loader.style.display = 'block';
                container.innerHTML = ""; // Limpiamos búsquedas previas

                const { data, error } = await _supabase
                    .from('certificados')
                    .select(`
                        nombre_confirmado, codigo_verificacion, fecha_inicio_clases, fecha_fin_clases,
                        alumnos!alumno_id!inner ( dni ),
                        cursos!curso_id (
                            nombre_curso, horas_academicas,
                            profesores!profesor_id ( nombre, apellido, cip, firma_url )
                        )
                    `)
                    .eq('alumnos.dni', dniInput);

                loader.style.display = 'none';

                if (error || !data || data.length === 0) {
                    if (error) console.error("Error Supabase:", error);
                    return alert("No se encontraron certificados aprobados para este DNI.");
                }

                // SOLUCIÓN INTEGRAL: Gestión de múltiples resultados
                if (data.length === 1) {
                    await generarPDF(data[0]); // Descarga directa si es solo uno
                } else {
                    // Renderizamos una lista profesional para que el alumno elija
                    let html = `<h3 style='margin-bottom:15px; color:#fbbf24; font-size:1rem;'>Logros encontrados: ${data.length}</h3>`;
                    data.forEach((cert, index) => {
                        html += `
                            <div style="background:#1e293b; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #334155; display:flex; justify-content:space-between; align-items:center; gap: 10px;">
                                <div style="text-align:left; flex: 1;">
                                    <div style="font-weight:bold; color:white; font-size:0.9rem;">${cert.cursos.nombre_curso}</div>
                                    <div style="font-size:0.8rem; color:#94a3b8;">Folio: ${cert.codigo_verificacion}</div>
                                </div>
                                <button onclick='descargarCertificadoSeleccionado(${index})' style="width:auto; padding:8px 15px; font-size:0.8rem; text-transform:none;">Descargar PDF</button>
                            </div>`;
                    });
                    container.innerHTML = html;
                    window.certificadosEncontrados = data; // Guardamos en memoria temporal
                }
            }

            // Función para descargar el elegido de la lista
            async function descargarCertificadoSeleccionado(index) {
                const btn = event.target;
                const originalText = btn.innerText;
                btn.disabled = true;
                btn.innerText = "Procesando...";
                try {
                    await generarPDF(window.certificadosEncontrados[index]);
                } finally {
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            }

            function resetState() {
                const loader = document.getElementById('loader');
                const btn = document.getElementById('btnConsultar');
                loader.style.display = 'none';
                btn.disabled = false;
            }

            async function generarPDF(data) {
                const { PDFDocument, rgb, StandardFonts } = PDFLib;

                const urlPlantilla = "https://bpsumudexpywfffcwpun.supabase.co/storage/v1/object/public/academia/plantilla_maestra.pdf";

                try {
                    const response = await fetch(urlPlantilla);
                    if (!response.ok) throw new Error("No se pudo descargar el archivo desde el Storage. Verifique la URL.");

                    const existingPdfBytes = await response.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(existingPdfBytes);
                    const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                    const fontRegular = await pdfDoc.embedFont(StandardFonts.Helvetica);

                    const pages = pdfDoc.getPages();
                    const firstPage = pages[0];
                    const page2 = pages[1];
                    const { width, height } = firstPage.getSize();

                    console.log("Iniciando estampado V6.0 (Guía V4.1)...");

                    // 1. NOMBRE DEL ALUMNO (COORDINADAS V4.1)
                    const nombreRaw = data.nombre_confirmado || (data.alumnos ? data.alumnos.nombre : "Participante Registrado");
                    const txtNombre = nombreRaw.toUpperCase();
                    const fontSizeNombre = 21;
                    const nombreWidth = fontBold.widthOfTextAtSize(txtNombre, fontSizeNombre);

                    firstPage.drawText(txtNombre, {
                        x: (width / 2) - (nombreWidth / 2) - 103, // Ajuste milimétrico izquierda
                        y: 430,
                        size: fontSizeNombre,
                        font: fontBold,
                        color: rgb(0.98, 0.75, 0.14) // Color Dorado
                    });

                    // 2. TEXTO DE DETALLE (COORDINADAS V4.1)
                    const formatFecha = (f) => f ? new Date(f + 'T12:00:00').toLocaleDateString('es-PE') : "---";
                    const fInicio = formatFecha(data.fecha_inicio_clases);
                    const fFin = formatFecha(data.fecha_fin_clases);
                    const horas = data.cursos?.horas_academicas || "45";

                    const textoDetalle = `con una duración de ${horas} horas, impartido del ${fInicio} al ${fFin} en modalidad online.`;

                    const fontSizeDetalle = 11;
                    const detalleWidth = fontBold.widthOfTextAtSize(textoDetalle, fontSizeDetalle);

                    firstPage.drawText(textoDetalle, {
                        x: (width / 2) - (detalleWidth / 2) - 105,
                        y: 288,
                        size: fontSizeDetalle,
                        font: fontBold,
                        color: rgb(0.2, 0.2, 0.2)
                    });

                    // 3. ID DEL FOLIO (COORDINADAS V4.1)
                    firstPage.drawText(data.codigo_verificacion, {
                        x: 722,
                        y: 65,
                        size: 7,
                        font: fontRegular,
                        color: rgb(1, 1, 1) // Blanco
                    });

                    // 4. QR DINÁMICO (COORDINADAS V4.1)
                    const qrDiv = document.getElementById("qrcode");
                    qrDiv.innerHTML = "";
                    const verifyUrl = window.location.origin + window.location.pathname + "?cod=" + data.codigo_verificacion;
                    new QRCode(qrDiv, { text: verifyUrl, width: 120, height: 120, correctLevel: QRCode.CorrectLevel.H });

                    // Esperar a que el canvas del QR se genere
                    await new Promise(resolve => setTimeout(resolve, 500));
                    const canvas = qrDiv.querySelector('canvas');
                    if (canvas) {
                        const qrImage = await pdfDoc.embedPng(canvas.toDataURL("image/png"));
                        firstPage.drawImage(qrImage, {
                            x: 714, y: 86, width: 80, height: 80
                        });
                    }

                    // 5. BLOQUE DEL INSTRUCTOR (FIRMA + NOMBRE + CIP)
                    // Ajuste V6.4: Desplazamiento 40mm a la izquierda (~113 pts) y distorsión Y
                    const prof = data.cursos?.profesores;
                    const baseX = 522; // Centro del bloque desplazado 40mm a la izquierda (635 - 113)

                    if (prof && prof.firma_url) {
                        try {
                            const firmaBytes = await fetch(prof.firma_url).then(res => res.arrayBuffer());
                            const firmaImage = await pdfDoc.embedPng(firmaBytes);

                            // Ajuste V6.9: Firma Ultra-Discreta (Escala Director 0.75x)
                            // Tamaño compacto para evitar saturación visual
                            firstPage.drawImage(firmaImage, {
                                x: 472,
                                y: 115,
                                width: 100,
                                height: 120
                            });
                        } catch (e) { console.warn("Firma no disponible físicamente"); }
                    }

                    if (prof) {
                        // Nombre centrado bajo la nueva base X
                        const nombreInstructor = `Ing. ${prof.nombre} ${prof.apellido}`;
                        const nombreWidth = fontBold.widthOfTextAtSize(nombreInstructor, 11);

                        firstPage.drawText(nombreInstructor, {
                            x: baseX - (nombreWidth / 2),
                            y: 72,
                            size: 11,
                            font: fontBold,
                            color: rgb(0, 0, 0)
                        });

                        // CIP centrado bajo la nueva base X
                        const textoCIP = `CIP: ${prof.cip}`;
                        const cipWidth = fontBold.widthOfTextAtSize(textoCIP, 10);

                        firstPage.drawText(textoCIP, {
                            x: baseX - (cipWidth / 2),
                            y: 58,
                            size: 10,
                            font: fontBold,
                            color: rgb(0, 0, 0)
                        });
                    }

                    // 6. PÁGINA 2: REVERSO (COORDINADAS V4.1)
                    if (page2) {
                        page2.drawText(`Periodo de impartición: del ${fInicio} al ${fFin}`, {
                            x: (width / 2) - 130,
                            y: 75,
                            size: 12,
                            font: fontBold,
                            color: rgb(0, 0, 0)
                        });

                        const now = new Date();
                        const fImpresion = now.toLocaleDateString('es-PE') + " " + now.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' });
                        const txtImpresion = `Fecha de Impresión: ${fImpresion}`;
                        const fontSizeImp = 8;
                        const impWidth = fontRegular.widthOfTextAtSize(txtImpresion, fontSizeImp);

                        page2.drawText(txtImpresion, {
                            x: width - impWidth - 50, // Esquina derecha
                            y: 53, // Subido para estar cerca del borde achurado
                            size: fontSizeImp,
                            font: fontRegular,
                            color: rgb(0.3, 0.3, 0.3) // Gris un poco más oscuro para mejor lectura
                        });
                    }

                    // Descarga automática
                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: "application/pdf" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `Certificado_${data.codigo_verificacion}.pdf`;
                    link.click();

                } catch (error) {
                    console.error("Error al generar el PDF:", error);
                    alert("Error al procesar el documento: " + error.message);
                    throw error;
                }
            }
        </script>

</body>

</html>
