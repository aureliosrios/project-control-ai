<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Certificación | Project Control AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            text-align: center;
            max-width: 600px;
            width: 95%;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: #38bdf8;
            color: #020617;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #22d3ee;
            transform: translateY(-2px);
        }

        .btn-locked {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .input-dni {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #0f172a;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }

        .cert-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            border: 1px solid #334155;
            text-align: left;
        }

        .logo {
            height: 60px;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Logotipo.png" alt="Project Control AI" class="logo">
        <h2>Portal de Certificación</h2>

        <div id="searchSection">
            <p style="color: #94a3b8;">Ingrese su DNI para consultar sus certificados:</p>
            <input type="text" id="dniInput" class="input-dni" placeholder="Número de DNI">
            <button class="btn" style="width:100%" onclick="buscarCertificados()">Consultar</button>
        </div>

        <div id="resultsSection" style="display:none;">
            <div id="listaCertificados"></div>
            <button class="btn" style="background:none; color:#38bdf8; font-size:0.8rem; margin-top:20px;"
                onclick="location.reload()">← Volver a buscar</button>
        </div>
    </div>

    <div id="qrcode" style="display:none;"></div>

    <script>
        const _supabase = supabase.createClient('https://bpsumudexpywfffcwpun.supabase.co', 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0');

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            if (!dni) return alert("Ingrese un DNI");

            const { data, error } = await _supabase
                .from('certificados')
                .select('*, alumnos!inner(*)')
                .eq('alumnos.dni', dni);

            if (error || !data || data.length === 0) {
                alert("No se encontraron certificados aprobados para este DNI.");
                return;
            }

            mostrarResultados(data);
        }

        function mostrarResultados(certificados) {
            document.getElementById('searchSection').style.display = 'none';
            const container = document.getElementById('listaCertificados');
            const nombreSugerido = `${certificados[0].alumnos.nombre} ${certificados[0].alumnos.apellido}`;

            container.innerHTML = `
                <div style="margin-bottom:20px; text-align:left;">
                    <label style="font-size:0.8rem; color:#94a3b8;">Nombre que aparecerá en el diploma:</label>
                    <input type="text" id="nombreConfirmado" class="input-dni" value="${nombreSugerido.toUpperCase()}">
                </div>
            `;

            certificados.forEach(cert => {
                const card = document.createElement('div');
                card.className = 'cert-card';
                // ELIMINADA LA LÓGICA DE BLOQUEO: El botón siempre estará activo
                let btnHtml = `<button class="btn" id="btn-${cert.id}" onclick="procesarDiploma('${cert.id}')">Descargar PDF</button>`;

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div style="font-weight:bold; color:#38bdf8;">${cert.curso_nombre}</div>
                            <div style="font-size:0.7rem; color:#94a3b8;">Folio: ${cert.codigo_verificacion}</div>
                        </div>
                        ${btnHtml}
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        async function procesarDiploma(certId) {
            const btn = document.getElementById(`btn-${certId}`);
            const nombreOficial = document.getElementById('nombreConfirmado').value.trim();
            btn.innerText = "Aplicando milímetros...";
            btn.disabled = true;

            try {
                const { data: cert } = await _supabase.from('certificados').select('*, alumnos(*)').eq('id', certId).single();
                const { PDFDocument, rgb, StandardFonts } = PDFLib;

                const templateUrl = "https://bpsumudexpywfffcwpun.supabase.co/storage/v1/object/public/academia/plantilla_maestra.pdf";
                const existingPdfBytes = await fetch(templateUrl).then(res => res.arrayBuffer());
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontRegular = await pdfDoc.embedFont(StandardFonts.Helvetica);

                const pages = pdfDoc.getPages();
                const page1 = pages[0];
                const page2 = pages[1];
                const { width, height } = page1.getSize();

                // --- DATA ---
                const formatFecha = (f) => new Date(f + 'T12:00:00').toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                const fInicio = formatFecha(cert.fecha_inicio_clases);
                const fFin = formatFecha(cert.fecha_fin_clases);
                const fEmision = new Date().toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });

                const textoDetalle = `con una duración de 45 horas, impartido del ${fInicio} al ${fFin} en modalidad online.`;

                // ==========================================
                // PÁGINA 1: AJUSTES SOLICITADOS
                // ==========================================

                // 1. NOMBRE: 20% más pequeño (size 21) y 40mm a la izquierda (x: 310)
                page1.drawText(nombreOficial.toUpperCase(), {
                    x: 310,
                    y: 380,
                    size: 21,
                    font: fontBold,
                    color: rgb(0.98, 0.75, 0.14)
                });

                // 2. DETALLE: 20 mm más abajo (y: 225)
                page1.drawText(textoDetalle, {
                    x: width / 2 - (textoDetalle.length * 2.8),
                    y: 225,
                    size: 10,
                    font: fontRegular,
                    color: rgb(0.3, 0.3, 0.3)
                });

                // 3. ID FOLIO: Se mantiene cerca del QR (más abajo)
                page1.drawText(`ID: ${cert.codigo_verificacion}`, {
                    x: 718, y: 35, size: 8, color: rgb(1, 1, 1)
                });

                // ==========================================
                // PÁGINA 2: LIMA Y FECHAS
                // ==========================================
                page2.drawText(`Periodo de impartición: del ${fInicio} al ${fFin}`, { x: width / 2 - 130, y: 75, size: 12, font: fontBold, color: rgb(0.13, 0.45, 0.93) });
                page2.drawText(`Lima, ${fEmision}`, { x: width / 2 - 60, y: 55, size: 11, font: fontRegular, color: rgb(0.13, 0.45, 0.93) });

                // ==========================================
                // QR: 32 mm más abajo (y: 45)
                // ==========================================
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                // Usamos origin + pathname para evitar duplicar parámetros si ya existen
                const verifyUrl = window.location.origin + window.location.pathname + "?cod=" + cert.codigo_verificacion;
                new QRCode(qrDiv, { text: verifyUrl, width: 120, height: 120, correctLevel: QRCode.CorrectLevel.H });

                setTimeout(async () => {
                    const canvas = qrDiv.querySelector('canvas');
                    const qrImage = await pdfDoc.embedPng(canvas.toDataURL("image/png"));

                    // QR ubicado 32mm debajo de la posición anterior (y: 45, antes 135)
                    page1.drawImage(qrImage, {
                        x: 720, y: 45, width: 85, height: 85
                    });

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: "application/pdf" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `Certificado_PCAI_${nombreOficial.replace(/ /g, "_")}.pdf`;
                    link.click();

                    btn.innerText = "Descargar PDF";
                    btn.disabled = false;
                }, 800);

            } catch (err) {
                console.error(err);
                alert("Error en el PDF.");
                btn.disabled = false;
            }
        }

        // FUNCIÓN AUTO-START: Para verificación directa vía QR
        async function start() {
            const urlParams = new URLSearchParams(window.location.search);
            const folio = urlParams.get('cod');
            if (folio) {
                const { data, error } = await _supabase
                    .from('certificados')
                    .select('*, alumnos!inner(*)')
                    .eq('codigo_verificacion', folio)
                    .single();

                if (data && !error) {
                    mostrarResultados([data]);
                } else {
                    console.log("Folio no encontrado.");
                }
            }
        }
        window.onload = start;
    </script>
</body>

</html>
