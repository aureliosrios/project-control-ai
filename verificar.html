<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Certificación | Project Control AI</title>
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js?v=11.3"></script>
    <script src="assets/js/utils.js?v=11.3"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; padding: 20px; }
        .card { background: var(--bg-card); padding: 2.5rem; border-radius: var(--radius-lg); border: 1px solid var(--border-color); text-align: center; width: 100%; max-width: 480px; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6); position: relative; }
        .cert-card { background: var(--bg-card-alt); padding: 20px; border-radius: var(--radius-md); border: 1px solid var(--border-color); margin-bottom: 15px; text-align: left; }
        .loader { display: none; margin-top: 1.5rem; color: var(--accent-cyan); font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div id="searchSection">
            <img src="assets/images/Logotipo.png" alt="PCAI" style="max-height: 70px; margin-bottom: 1.5rem;">
            <h2 style="color: white; margin-bottom: 0.5rem;">Portal de Certificación</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem;">Ingresa tu DNI para descargar tus certificados.</p>
            <input type="text" id="dniInput" class="input-standard" placeholder="DNI" style="text-align: center; margin-bottom: 1rem;">
            <button class="btn-primary" style="width: 100%;" onclick="buscarCertificados()">CONSULTAR</button>
        </div>
        <div id="resultsSection" style="display:none;"><div id="listaCertificados"></div></div>
        <div id="loader" class="loader">CONECTANDO...</div>
    </div>
    <div id="qrcode" style="display:none;"></div>

    <script>
        const _supabase = initSupabase();

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            if (!dni) return alert("Ingrese DNI");
            document.getElementById('loader').style.display = 'block';
            try {
                const { data: resultados, error } = await _supabase.from('vw_certificados_publicos').select('*').eq('dni', dni).order('fecha_inscripcion', { ascending: false });
                document.getElementById('loader').style.display = 'none';
                if (error || !resultados.length) return alert("DNI no encontrado");
                
                document.getElementById('searchSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
                const container = document.getElementById('listaCertificados');
                container.innerHTML = `<h3 style="color:white; margin-bottom:15px;">${resultados[0].nombre_completo}</h3>
                <div style="display:flex; gap:5px; margin-bottom:20px;">
                    <select id="tituloAlumno" class="input-standard" style="width:75px"><option value="Ing.">Ing.</option><option value="Arq.">Arq.</option></select>
                    <input type="text" id="nombreConfirmado" class="input-standard" value="${resultados[0].nombre_completo.toUpperCase()}">
                </div>`;

                resultados.forEach(item => {
                    if (item.estado_academico === 'ARCHIVADO') return;
                    const card = document.createElement('div');
                    card.className = 'cert-card';
                    if (item.estado_academico === 'GRADUADO') {
                        card.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="color:white; font-weight:bold;">${item.nombre_curso_oficial || item.nombre_curso_inscrito}</div>
                            <button class="btn-primary" onclick="procesarDiploma('${item.certificado_id}')" style="width:auto; padding:8px;">Descargar</button>
                        </div>`;
                    } else {
                        card.innerHTML = `<div style="color:gray;">${item.nombre_curso_inscrito} (En curso)</div>`;
                    }
                    container.appendChild(card);
                });
            } catch (e) { alert("Error"); }
        }

        async function procesarDiploma(certId) {
            const btn = document.querySelector(`button[onclick="procesarDiploma('${certId}')"]`);
            btn.disabled = true; btn.innerText = "...";
            try {
                const { data: cert, error } = await _supabase.from('vw_certificados_publicos').select('*').eq('certificado_id', certId).single();
                const { PDFDocument, rgb, StandardFonts } = PDFLib;
                const slug = (cert.nombre_curso_oficial || cert.nombre_curso_inscrito || "").toLowerCase();
                let archivo = "cert_gestion_integral.pdf";
                if (slug.includes("licitaciones")) archivo = "cert_licitaciones_ia.pdf";
                else if (slug.includes("evm")) archivo = "cert_control_evm.pdf";
                else if (slug.includes("p6")) archivo = "cert_primavera_p6.pdf";

                const response = await fetch(`${PCAI_CONFIG.supabase.url}/storage/v1/object/public/academia/${archivo}`);
                const pdfDoc = await PDFDocument.load(await response.arrayBuffer());
                const fontB = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontR = await pdfDoc.embedFont(StandardFonts.Helvetica);
                const page1 = pdfDoc.getPages()[0];
                const { width } = page1.getSize();

                const nombreFull = (document.getElementById('tituloAlumno').value + " " + document.getElementById('nombreConfirmado').value).trim();
                const detalle = `con una duración de 45 horas académicas, impartidas del ${PCAI_Utils.formatearFecha(cert.fecha_inicio_clases)} al ${PCAI_Utils.formatearFecha(cert.fecha_fin_clases)} en modalidad online.`;

                page1.drawText(nombreFull.toUpperCase(), { x: (width / 2) - 257, y: 430, size: 21, font: fontB, color: rgb(0.98, 0.75, 0.14) });
                page1.drawText(detalle, { x: (width / 2) - (fontR.widthOfTextAtSize(detalle, 11) / 2) - 85, y: 278, size: 11, font: fontR, color: rgb(0.2, 0.2, 0.2) });

                if (cert.prof_firma) {
                    const fImg = await pdfDoc.embedPng(await (await fetch(cert.prof_firma)).arrayBuffer());
                    page1.drawImage(fImg, { x: 437, y: 120, width: 120, height: 120 });
                }
                page1.drawText(`Ing. ${cert.prof_nombre} ${cert.prof_apellido}`, { x: 448, y: 74, size: 10, font: fontB });
                page1.drawText(`CIP: ${cert.prof_cip || ''}`, { x: 448 + fontB.widthOfTextAtSize("Ing. Aur", 10), y: 61, size: 9, font: fontR });

                // --- QR ULTRA-SEGURO v11.3 ---
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                const currentFolder = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                const urlValidar = currentFolder + "validar.html?v=" + cert.codigo_verificacion;

                new QRCode(qrDiv, { text: urlValidar, width: 300, height: 300, correctLevel: QRCode.CorrectLevel.L });

                setTimeout(async () => {
                    const qrImg = await pdfDoc.embedPng(qrDiv.querySelector('canvas').toDataURL("image/png"));
                    page1.drawRectangle({ x: 710, y: 83, width: 88, height: 88, color: rgb(1, 1, 1) });
                    page1.drawImage(qrImg, { x: 714, y: 87, width: 80, height: 80 });
                    const pdfBytes = await pdfDoc.save();
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(new Blob([pdfBytes], { type: "application/pdf" }));
                    link.download = `Certificado_${cert.codigo_verificacion}.pdf`;
                    link.click();
                    btn.innerText = "DESCARGADO"; btn.disabled = false;
                }, 800);
            } catch (e) { alert("Error"); btn.disabled = false; }
        }
    </script>
</body>
</html>
