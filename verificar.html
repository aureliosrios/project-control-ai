<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Certificación | Project Control AI</title>

    <!-- SHARED ASSETS -->
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js?v=11.7"></script>
    <script src="assets/js/utils.js?v=11.7"></script>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; padding: 20px; }
        .card { background: var(--bg-card); padding: 2.5rem; border-radius: var(--radius-lg); border: 1px solid var(--border-color); text-align: center; width: 100%; max-width: 480px; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6); position: relative; }
        .version-tag { position: absolute; top: 10px; right: 15px; font-size: 0.65rem; color: var(--text-muted); font-weight: 800; }
        .cert-card { background: var(--bg-card-alt); padding: 20px; border-radius: var(--radius-md); border: 1px solid var(--border-color); margin-bottom: 15px; text-align: left; }
        .loader { display: none; margin-top: 1.5rem; color: var(--accent-cyan); font-weight: 600; }
        .limit-reached { color: #ef4444; font-size: 0.75rem; font-weight: 800; border: 1px solid #ef4444; padding: 10px; border-radius: 6px; text-align: center; background: rgba(239, 68, 68, 0.1); width: 100%; }
    </style>
</head>

<body>

    <div class="card">
        <div class="version-tag">v11.7 SAFE-DOWNLOAD</div>

        <!-- SECCIÓN BÚSQUEDA -->
        <div id="searchSection">
            <img src="assets/images/Logotipo.png" alt="PCAI" style="max-height: 70px; margin-bottom: 1.5rem;">
            <h2 style="color: white; margin-bottom: 0.5rem; font-family: var(--font-heading);">Portal de Certificación</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem;">Ingresa tu DNI para descargar tus certificados oficiales (Límite: 1 descarga).</p>
            
            <input type="text" id="dniInput" class="input-standard" placeholder="Número de DNI" 
                   style="text-align: center; font-size: 1.2rem; margin-bottom: 1rem;">
            
            <button class="btn-primary" style="width: 100%; padding: 15px;" onclick="buscarCertificados()">
                CONSULTAR MIS CURSOS
            </button>
        </div>

        <!-- SECCIÓN RESULTADOS -->
        <div id="resultsSection" style="display:none; margin-top: 1rem;">
            <div id="listaCertificados"></div>
            <button class="btn-secondary" onclick="location.reload()" style="margin-top: 15px; width: 100%; background: transparent; border: 1px dashed var(--border-color); color: var(--text-muted);">
                Realizar otra búsqueda
            </button>
        </div>

        <div id="loader" class="loader">VALIDANDO CON EL SERVIDOR...</div>
    </div>

    <!-- Generador de QR oculto -->
    <div id="qrcode" style="display:none;"></div>

    <script>
        const _supabase = initSupabase();

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            if (!dni) return alert("Ingrese un DNI");

            document.getElementById('loader').style.display = 'block';
            const container = document.getElementById('listaCertificados');
            container.innerHTML = '';

            try {
                const { data: resultados, error } = await _supabase
                    .from('vw_certificados_publicos')
                    .select('*')
                    .eq('dni', dni)
                    .order('fecha_inscripcion', { ascending: false });

                document.getElementById('loader').style.display = 'none';

                if (error) throw error;
                if (!resultados || resultados.length === 0) return alert("DNI no encontrado.");

                document.getElementById('searchSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';

                const alumno = resultados[0];
                container.innerHTML = `
                    <div style="text-align:left; background:rgba(56, 189, 248, 0.05); padding:15px; border-radius:12px; border:1px solid rgba(56, 189, 248, 0.2); margin-bottom:20px;">
                        <h3 style="color:white; margin:0 0 10px 0;">${alumno.nombre_completo}</h3>
                        <div style="display:flex; gap:5px;">
                             <select id="tituloAlumno" class="input-standard" style="width: 85px;">
                                <option value="Ing.">Ing.</option>
                                <option value="Arq.">Arq.</option>
                                <option value="Lic.">Lic.</option>
                                <option value="Mag.">Mag.</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Sr.">Sr.</option>
                                <option value="">---</option>
                            </select>
                            <input type="text" id="nombreConfirmado" class="input-standard" style="flex:1;" value="${alumno.nombre_completo.toUpperCase()}">
                        </div>
                    </div>`;

                resultados.forEach(item => {
                    if (item.estado_academico === 'ARCHIVADO') return;
                    const card = document.createElement('div');
                    card.className = 'cert-card';
                    const curso = item.nombre_curso_oficial || item.nombre_curso_inscrito;

                    if (item.estado_academico === 'GRADUADO') {
                        // REVISIÓN DE LÍMITE
                        const yaDescargado = (item.descargas_count >= 1);
                        
                        card.innerHTML = `
                            <div style="display:flex; flex-direction:column; gap:12px;">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <div style="color:white; font-weight:bold; font-size:1rem;">${curso}</div>
                                    <span style="color:#4ade80; font-size:0.7rem; font-weight:bold;">✅ GRADUADO</span>
                                </div>
                                ${yaDescargado ? 
                                    `<div class="limit-reached">LÍMITE DE DESCARGA ÚNICA AGOTADO</div>` : 
                                    `<button class="btn-primary" onclick="procesarDiploma('${item.certificado_id}')" style="width:100%; padding:12px;">DESCARGAR DIPLOMA</button>`
                                }
                            </div>`;
                    } else {
                        card.innerHTML = `<div style="opacity:0.6; color:white; font-size:0.9rem;">${curso} <br><span style="color:#facc15; font-size:0.75rem;">⏳ EN PROCESO</span></div>`;
                    }
                    container.appendChild(card);
                });
            } catch (e) { alert("Error: " + e.message); }
        }

        async function procesarDiploma(certId) {
            const btn = document.querySelector(`button[onclick="procesarDiploma('${certId}')"]`);
            if (btn) { btn.disabled = true; btn.innerText = "REGISTRANDO..."; }

            try {
                // 1. Obtener datos
                const { data: cert, error: fetchErr } = await _supabase.from('vw_certificados_publicos').select('*').eq('certificado_id', certId).single();
                if (fetchErr || !cert) throw new Error("No se hallaron los datos del folio.");

                // ===========================================
                // BLOQUEO DE SEGURIDAD v11.7
                // ===========================================
                const { error: rpcError } = await _supabase.rpc('incrementar_descarga', { cert_id: certId });
                if (rpcError) throw new Error("No se pudo validar la descarga. Intente nuevamente.");

                const { PDFDocument, rgb, StandardFonts } = PDFLib;

                // 2. Plantilla
                const slug = (cert.nombre_curso_oficial || cert.nombre_curso_inscrito || "").toLowerCase();
                let archivo = "cert_gestion_integral.pdf";
                if (slug.includes("licitaciones")) archivo = "cert_licitaciones_ia.pdf";
                else if (slug.includes("evm")) archivo = "cert_control_evm.pdf";
                else if (slug.includes("p6")) archivo = "cert_primavera_p6.pdf";
                else if (slug.includes("automation")) archivo = "cert_automation_engineer.pdf";

                const response = await fetch(`${PCAI_CONFIG.supabase.url}/storage/v1/object/public/academia/${archivo}`);
                const pdfDoc = await PDFDocument.load(await response.arrayBuffer());
                const fontB = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontR = await pdfDoc.embedFont(StandardFonts.Helvetica);
                const page1 = pdfDoc.getPages()[0];
                const { width } = page1.getSize();

                const nombreFull = (document.getElementById('tituloAlumno').value + " " + document.getElementById('nombreConfirmado').value).trim();
                const detalle = `con una duración de 45 horas académicas, impartidas del ${PCAI_Utils.formatearFecha(cert.fecha_inicio_clases)} al ${PCAI_Utils.formatearFecha(cert.fecha_fin_clases)} en modalidad online.`;

                // 3. Estampado (COORDENADAS MD)
                page1.drawText(nombreFull.toUpperCase(), { x: (width / 2) - 257, y: 430, size: 21, font: fontB, color: rgb(0.98, 0.75, 0.14) });
                const dWidth = fontR.widthOfTextAtSize(detalle, 11);
                page1.drawText(detalle, { x: (width / 2) - (dWidth / 2) - 85, y: 278, size: 11, font: fontR, color: rgb(0.2, 0.2, 0.2) });

                // Instructor (X:437, Y:120)
                if (cert.prof_firma) {
                    try {
                        const fImg = await pdfDoc.embedPng(await (await fetch(cert.prof_firma)).arrayBuffer());
                        page1.drawImage(fImg, { x: 437, y: 120, width: 120, height: 120 });
                    } catch (e) {}
                }
                page1.drawText(`Ing. ${cert.prof_nombre} ${cert.prof_apellido}`, { x: 448, y: 74, size: 10, font: fontB });
                const offsetE = fontB.widthOfTextAtSize("Ing. Aur", 10);
                page1.drawText(`CIP: ${cert.prof_cip || ''}`, { x: 448 + offsetE, y: 61, size: 9, font: fontR });

                // Página 2
                if (pdfDoc.getPages().length > 1) {
                    const p2 = pdfDoc.getPages()[1];
                    const { width: w2 } = p2.getSize();
                    p2.drawText(`Del ${PCAI_Utils.formatearFecha(cert.fecha_inicio_clases)}, al ${PCAI_Utils.formatearFecha(cert.fecha_fin_clases)}.`, { x: (w2 / 2) - 130, y: 75, size: 12, font: fontB });
                    const emision = `Fecha de Emisión: ${new Date().toLocaleDateString('es-PE')} ${new Date().toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit', hour12: true })}`;
                    p2.drawText(emision, { x: w2 - fontR.widthOfTextAtSize(emision, 8) - 50, y: 45, size: 8, font: fontR, color: rgb(0.3, 0.3, 0.3) });
                }

                // 4. QR CODE (URL ABSOLUTA PARA CELULARES)
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                let urlVal = "";
                if (window.location.protocol === 'file:') {
                    urlVal = "https://projectcontrolai.com/academia/validar.html?v=" + cert.codigo_verificacion;
                } else {
                    const urlSitio = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                    urlVal = urlSitio + "validar.html?v=" + cert.codigo_verificacion;
                }

                new QRCode(qrDiv, { text: urlVal, width: 300, height: 300, correctLevel: QRCode.CorrectLevel.L });

                setTimeout(async () => {
                    const canvas = qrDiv.querySelector('canvas');
                    if (canvas) {
                        const qrImg = await pdfDoc.embedPng(canvas.toDataURL("image/png"));
                        page1.drawRectangle({ x: 710, y: 83, width: 88, height: 88, color: rgb(1, 1, 1) });
                        page1.drawImage(qrImg, { x: 714, y: 87, width: 80, height: 80 });
                    }

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: "application/pdf" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `Certificado_PCAI_${cert.codigo_verificacion}.pdf`;
                    link.click();
                    
                    alert("¡Descarga exitosa! El sistema ha registrado este diploma oficialmente. Recuerda que es de descarga única.");
                    location.reload();
                }, 800);

            } catch (err) { alert("Aviso: " + err.message); btn.disabled = false; btn.innerText = "DESCARGAR"; }
        }
    </script>
</body>
</html>
