<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados v10.6 | Project Control AI</title>

    <!-- SHARED ASSETS -->
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js?v=9.7"></script>
    <script src="assets/js/utils.js?v=9.7"></script>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .card { background: var(--bg-card); padding: 2.5rem; border-radius: var(--radius-lg); border: 1px solid var(--border-color); text-align: center; width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); position: relative; }
        .version-tag { position: absolute; top: 10px; right: 15px; font-size: 0.7rem; color: var(--text-muted); font-weight: bold; }
        .loader { display: none; margin-top: 1.5rem; color: var(--accent-cyan); font-size: 0.9rem; font-weight: 500; }
        .footer-text { margin-top: 2rem; font-size: 0.8rem; color: var(--text-muted); }
        .cert-card { background: var(--bg-card-alt); padding: 18px; border-radius: var(--radius-md); border: 1px solid var(--border-color); margin-bottom: 12px; text-align: left; }
        .btn-download { width: auto !important; padding: 8px 16px !important; font-size: 0.8rem !important; }
    </style>
</head>

<body>
    <div class="card">
        <div class="version-tag">v10.6 FIXED</div>
        <div id="searchSection">
            <img src="assets/images/Logotipo.png" alt="PCAI" class="logo-oficial" style="margin-bottom: 1.5rem;">
            <h2 style="margin-bottom: 0.5rem; font-family: var(--font-heading);">Portal de Certificación</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">Ingrese su DNI para descargar su certificado oficial.</p>
            <input type="text" id="dniInput" class="input-standard" placeholder="Ej: 70001234" maxlength="15" style="text-align: center; margin-bottom: 1rem;">
            <button id="btnConsultar" class="btn-primary" style="width: 100%;" onclick="buscarCertificados()">Consultar y Descargar</button>
        </div>

        <div id="resultsSection" style="display:none; margin-top: 1.5rem;"><div id="listaCertificados"></div></div>
        <div id="loader" class="loader"><span id="loaderText">Verificando credenciales...</span></div>
        <div id="qrcode" style="display:none;"></div>
        <p class="footer-text">Project Control AI | Sistema de Verificación Algorítmica</p>
    </div>

    <script>
        const _supabase = initSupabase();

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            const loader = document.getElementById('loader');
            const container = document.getElementById('listaCertificados');

            if (!PCAI_Utils.validarDNI(dni)) return alert("DNI Inválido");
            loader.style.display = 'block';
            container.innerHTML = '';

            try {
                const { data: resultados, error } = await _supabase.from('vw_certificados_publicos').select('*').eq('dni', dni).order('fecha_inscripcion', { ascending: false });
                loader.style.display = 'none';
                if (error || !resultados.length) return alert("Sin registros.");

                document.getElementById('searchSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';

                const first = resultados[0];
                const nombreSugerido = first.nombre_completo;

                container.innerHTML = `
                    <div style="margin-bottom:25px; text-align:left; background:rgba(56, 189, 248, 0.05); padding:20px; border-radius:15px; border:1px solid rgba(56, 189, 248, 0.2);">
                        <h3 style="color:white; margin-bottom:10px;">${nombreSugerido}</h3>
                        <div style="display:flex; gap:8px;">
                             <select id="tituloAlumno" class="input-standard" style="width: 80px;"><option value="Ing.">Ing.</option><option value="Arq.">Arq.</option></select>
                            <input type="text" id="nombreConfirmado" class="input-standard" style="flex:1;" value="${nombreSugerido.toUpperCase()}">
                        </div>
                    </div>
                    <h3 style="color:var(--accent-orange); font-size:0.9rem; text-align:left; margin-bottom:15px;">DIPLOMAS DISPONIBLES:</h3>`;

                resultados.forEach(item => {
                    if (item.estado_academico === 'ARCHIVADO') return;
                    const card = document.createElement('div');
                    card.className = 'cert-card';
                    const curso = item.nombre_curso_oficial || item.nombre_curso_inscrito;

                    if (item.estado_academico === 'GRADUADO') {
                        card.innerHTML = `
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <div>
                                    <div style="font-weight:bold; color:white;">${curso}</div>
                                    <span style="color:#4ade80; font-size:0.75rem; font-weight:bold;">✅ GRADUADO</span>
                                </div>
                                <button class="btn-primary btn-download" onclick="procesarDiploma('${item.certificado_id}')">Descargar</button>
                            </div>`;
                    } else {
                        card.innerHTML = `<div style="opacity:0.6;"><div style="color:white;">${curso}</div><span style="color:#facc15; font-size:0.75rem;">⏳ EN PROCESO</span></div>`;
                    }
                    container.appendChild(card);
                });
            } catch (err) { loader.style.display = 'none'; }
        }

        async function procesarDiploma(certId) {
            const btn = document.querySelector(`button[onclick="procesarDiploma('${certId}')"]`);
            if (btn) { btn.innerText = "..."; btn.disabled = true; }

            try {
                const { data: cert, error } = await _supabase.from('vw_certificados_publicos').select('*').eq('certificado_id', certId).single();
                const { PDFDocument, rgb, StandardFonts } = PDFLib;

                // Selección de Plantilla
                const cursoSlug = (cert.nombre_curso_oficial || cert.nombre_curso_inscrito || "").toLowerCase();
                let archivoPDF = "cert_gestion_integral.pdf";
                if (cursoSlug.includes("licitaciones")) archivoPDF = "cert_licitaciones_ia.pdf";
                else if (cursoSlug.includes("evm")) archivoPDF = "cert_control_evm.pdf";
                else if (cursoSlug.includes("p6")) archivoPDF = "cert_primavera_p6.pdf";
                else if (cursoSlug.includes("automation")) archivoPDF = "cert_automation_engineer.pdf";

                const response = await fetch(`${PCAI_CONFIG.supabase.url}/storage/v1/object/public/academia/${archivoPDF}`);
                const pdfDoc = await PDFDocument.load(await response.arrayBuffer());
                const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontReg = await pdfDoc.embedFont(StandardFonts.Helvetica);
                const page = pdfDoc.getPages()[0];
                const { width } = page.getSize();

                const nombreUser = (document.getElementById('tituloAlumno').value + " " + document.getElementById('nombreConfirmado').value).trim();
                const textoDetalle = `con una duración de 45 horas académicas, impartidas del ${PCAI_Utils.formatearFecha(cert.fecha_inicio_clases)} al ${PCAI_Utils.formatearFecha(cert.fecha_fin_clases)} en modalidad online.`;

                // 1. Estampado de Alumno
                page.drawText(nombreUser.toUpperCase(), { x: (width / 2) - 257, y: 430, size: 21, font: fontBold, color: rgb(0.98, 0.75, 0.14) });
                
                // 2. Estampado Detalle
                const dWidth = fontReg.widthOfTextAtSize(textoDetalle, 11);
                page.drawText(textoDetalle, { x: (width / 2) - (dWidth / 2) - 85, y: 278, size: 11, font: fontReg, color: rgb(0.2, 0.2, 0.2) });

                // 3. Estampado Instructor (COORDENADAS EXACTAS SOLICITADAS)
                const instX = 437; // -40mm aplicado
                if (cert.prof_firma) {
                    try {
                        const respF = await fetch(cert.prof_firma);
                        const fImg = await pdfDoc.embedPng(await respF.arrayBuffer());
                        page.drawImage(fImg, { x: instX, y: 78, width: 120, height: 60 }); // Y: 78 (-15mm)
                    } catch (e) { console.warn("Firma error"); }
                }
                page.drawText(`Ing. ${cert.prof_nombre} ${cert.prof_apellido}`, { x: instX, y: 63, size: 10, font: fontBold }); // Y: 63
                page.drawText(`CIP: ${cert.prof_cip || ''}`, { x: instX, y: 50, size: 9, font: fontReg }); // Y: 50

                // 4. QR CODE "SECRETO" PARA ALTA ESCANEABILIDAD
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                const urlBase = window.location.href.split('?')[0].replace('verificar.html', 'validar.html');
                const urlValidacion = `${urlBase}?v=${cert.codigo_verificacion}`;

                new QRCode(qrDiv, {
                    text: urlValidacion,
                    width: 400, // Renderizado a alta resolución
                    height: 400,
                    correctLevel: QRCode.CorrectLevel.M // NIVEL M: Cuadros más grandes para cámaras simples
                });

                setTimeout(async () => {
                    const canvas = qrDiv.querySelector('canvas');
                    const qrImg = await pdfDoc.embedPng(canvas.toDataURL("image/png"));
                    // Ubicación final del QR en el PDF
                    page.drawImage(qrImg, { x: 714, y: 87, width: 80, height: 80 });

                    const pdfBytes = await pdfDoc.save();
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(new Blob([pdfBytes], { type: "application/pdf" }));
                    link.download = `Certificado_${cert.codigo_verificacion}.pdf`;
                    link.click();
                    btn.innerText = "Hecho"; btn.disabled = false;
                }, 800);

            } catch (err) { alert("Error: " + err.message); btn.disabled = false; }
        }
    </script>
</body>
</html>
