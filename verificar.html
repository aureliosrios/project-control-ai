<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados v8.6 | Project Control AI</title>

    <!-- SHARED ASSETS -->
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js?v=8.6"></script>
    <script src="assets/js/utils.js?v=8.6"></script>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: bold;
        }

        .loader {
            display: none;
            margin-top: 1.5rem;
            color: var(--accent-cyan);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Clases para Resultados Multicurso */
        .cert-card {
            background: var(--bg-card-alt);
            padding: 18px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            margin-bottom: 12px;
            transition: 0.3s;
            text-align: left;
        }

        .cert-card:hover {
            border-color: var(--accent-cyan);
        }

        .btn-download {
            width: auto !important;
            padding: 8px 16px !important;
            font-size: 0.8rem !important;
            text-transform: none !important;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="version-tag">v8.7</div>

        <div id="searchSection">
            <img src="assets/images/Logotipo.png" alt="PCAI" class="logo-oficial" style="margin-bottom: 1.5rem;">
            <h2 style="margin-bottom: 0.5rem; font-family: var(--font-heading);">Portal de Certificación</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">Ingrese su DNI para descargar
                su certificado oficial.</p>
            <input type="text" id="dniInput" class="input-standard" placeholder="Ej: 70001234" maxlength="15"
                style="text-align: center; margin-bottom: 1rem;">
            <button id="btnConsultar" class="btn-primary" style="width: 100%;" onclick="buscarCertificados()">Consultar
                y Descargar</button>
        </div>

        <div id="resultsSection" style="display:none; margin-top: 1.5rem;">
            <div id="listaCertificados"></div>
        </div>

        <div id="loader" class="loader">
            <span id="loaderText">Verificando credenciales...</span>
        </div>
        <div id="qrcode" style="display:none;"></div>
        <p class="footer-text">Project Control AI | Sistema de Verificación Algorítmica</p>
    </div>

    <script>
        const _supabase = initSupabase();

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            const loader = document.getElementById('loader');

            if (!PCAI_Utils.validarDNI(dni)) {
                return PCAI_Utils.mostrarNotificacion("Ingrese un DNI válido (8-15 dígitos)", "warning");
            }

            loader.style.display = 'block';

            try {
                const { data, error } = await _supabase
                    .from('certificados')
                    .select(`
                        *,
                        alumnos!inner (nombre, apellido, dni),
                        cursos!curso_id (
                            nombre_curso, horas_academicas,
                            profesores!profesor_id ( nombre, apellido, cip, firma_url )
                        )
                    `)
                    .eq('alumnos.dni', dni);

                loader.style.display = 'none';

                if (error) throw error;
                if (!data || data.length === 0) {
                    return PCAI_Utils.mostrarNotificacion("No se encontraron registros para el DNI: " + dni, "info");
                }

                mostrarResultados(data);
            } catch (err) {
                loader.style.display = 'none';
                PCAI_Utils.mostrarNotificacion(PCAI_Utils.manejarError(err, "buscarCertificados"), "error");
            }
        }

        function mostrarResultados(certificados) {
            document.getElementById('searchSection').style.display = 'none';
            const container = document.getElementById('listaCertificados');
            const nombreSugerido = `${certificados[0].alumnos.nombre} ${certificados[0].alumnos.apellido}`;

            container.innerHTML = `
                <div style="margin-bottom:25px; text-align:left; background:rgba(56, 189, 248, 0.05); padding:20px; border-radius:15px; border:1px solid rgba(56, 189, 248, 0.2);">
                    <label style="font-size:0.85rem; color:var(--accent-cyan); font-weight:bold;">Confirmar Nombre para el Diploma:</label>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <select id="tituloTratamiento" style="width:100px; padding:10px; border-radius:10px; background:var(--bg-dark); color:white; border:1px solid var(--border-color); font-weight:bold;">
                            <option value="Ing.">Ing.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="Sra.">Sra.</option>
                            <option value="Arq.">Arq.</option>
                            <option value="Lic.">Lic.</option>
                        </select>
                        <input type="text" id="nombreConfirmado" class="input-standard" style="flex:1; padding:10px;" value="${nombreSugerido.toUpperCase()}">
                    </div>
                </div>
                <h3 style="color:var(--accent-orange); font-size:0.9rem; text-align:left; margin-bottom:15px; text-transform:uppercase;">Tus Diplomas:</h3>
            `;

            certificados.forEach(cert => {
                const card = document.createElement('div');
                card.className = 'cert-card';

                let statusHtml = "";
                if (cert.descarga_bloqueada) {
                    statusHtml = `<div style="text-align:right;">
                                    <span style="color:var(--success-green); font-weight:bold; display:block;">✓ GRADUADO</span>
                                    <small style="color:var(--text-muted);">Registro de participación confirmado</small>
                                  </div>`;
                } else if (!cert.fecha_fin_clases) {
                    statusHtml = `<div style="text-align:right;">
                                    <span style="color:var(--accent-orange); font-weight:bold; display:block;">⏳ EN ESTUDIO</span>
                                    <small style="color:var(--text-muted);">Disponible al finalizar</small>
                                  </div>`;
                } else {
                    statusHtml = `<button class="btn-primary btn-download" id="btn-${cert.id}" onclick="procesarDiploma('${cert.id}')">Descargar</button>`;
                }

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; gap:15px;">
                        <div style="flex:1;">
                            <div style="font-weight:bold; color:white; font-size:1.1rem;">${cert.cursos?.nombre_curso || cert.curso_nombre}</div>
                            <div style="font-size:0.75rem; color:var(--text-muted); margin-top:4px;">Folio: ${cert.codigo_verificacion}</div>
                        </div>
                        ${statusHtml}
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        async function procesarDiploma(certId) {
            const btn = document.getElementById(`btn-${certId}`);
            const tratamiento = document.getElementById('tituloTratamiento').value;
            const nombreOficial = document.getElementById('nombreConfirmado').value.trim();
            const nombreCompleto = `${tratamiento} ${nombreOficial}`;

            btn.innerText = "Preparando...";
            btn.disabled = true;

            try {
                const { data: cert, error: fetchError } = await _supabase
                    .from('certificados')
                    .select('*, alumnos(*), cursos:curso_id(*, profesores:profesor_id(*))')
                    .eq('id', certId)
                    .single();

                if (fetchError || !cert) throw new Error("No se pudo leer la base de datos");

                const { PDFDocument, rgb, StandardFonts } = PDFLib;

                const cursoKey = cert.cursos?.nombre_curso || cert.curso_nombre;
                const nombreArchivo = PLANTILLAS_CURSOS[cursoKey];

                if (!nombreArchivo) {
                    throw new Error(`Aviso: El curso "${cursoKey}" no tiene una plantilla PDF configurada en el sistema.`);
                }

                const templateUrl = `${PCAI_CONFIG.supabase.url}/storage/v1/object/public/academia/${nombreArchivo}`;

                console.log(`Intentando cargar plantilla: ${nombreArchivo} para el curso: ${cursoKey}`);

                const response = await fetch(templateUrl);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`La plantilla "${nombreArchivo}" no existe en el storage para el curso "${cursoKey}".`);
                    } else if (response.status === 403) {
                        throw new Error(`Acceso denegado a la plantilla "${nombreArchivo}". Verifica los permisos del bucket.`);
                    } else {
                        throw new Error(`Error al descargar la plantilla (${response.status}): ${response.statusText}`);
                    }
                }

                const existingPdfBytes = await response.arrayBuffer();
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontRegular = await pdfDoc.embedFont(StandardFonts.Helvetica);
                const pages = pdfDoc.getPages();
                const page1 = pages[0];
                const page2 = pages[1];
                const { width } = page1.getSize();

                const fInicio = PCAI_Utils.formatearFecha(cert.fecha_inicio_clases);
                const fFin = PCAI_Utils.formatearFecha(cert.fecha_fin_clases);
                const fEmision = PCAI_Utils.formatearFecha(new Date().toISOString().split('T')[0]);

                // Lógica de horas dinámica
                let horasCurso = (cert.cursos?.nombre_curso || cert.curso_nombre || "").includes("Webinar") ? "2" : "45";
                const textoDetalle = `con una duración de ${horasCurso} horas de clase impartidas, del ${fInicio} al ${fFin} en modalidad online.`;

                // ESTAMPADO PÁGINA 1 (COORDENADAS V8.7 - REFINADO)
                const txtNombre = nombreCompleto.toUpperCase();
                const nameWidth = fontBold.widthOfTextAtSize(txtNombre, 21);
                page1.drawText(txtNombre, { x: (width / 2) - (nameWidth / 2) - 103, y: 430, size: 21, font: fontBold, color: rgb(0.98, 0.75, 0.14) });

                const fontSizeDetalle = 11;
                const detailWidth = fontRegular.widthOfTextAtSize(textoDetalle, fontSizeDetalle);
                // Ajuste moderado: V8.1 era 338, ahora bajamos a 318 (-20pt / ~7mm). 
                // X Offset: Ajustado a -108 para evitar que se pegue tanto a la izquierda.
                page1.drawText(textoDetalle, { x: (width / 2) - (detailWidth / 2) - 108, y: 318, size: fontSizeDetalle, font: fontRegular, color: rgb(0.2, 0.2, 0.2) });

                page1.drawText(`ID: ${cert.codigo_verificacion}`, { x: 722, y: 125, size: 7, color: rgb(1, 1, 1) });

                // FIRMA INSTRUCTOR
                const prof = cert.cursos?.profesores;
                if (prof) {
                    if (prof.firma_url) {
                        try {
                            const fBytes = await fetch(prof.firma_url).then(res => res.arrayBuffer());
                            const fImg = await pdfDoc.embedPng(fBytes);
                            page1.drawImage(fImg, { x: 472, y: 115, width: 100, height: 120 });
                        } catch (e) { console.warn("Firma no disponible"); }
                    }
                    const nW = fontBold.widthOfTextAtSize(`Ing. ${prof.nombre} ${prof.apellido}`, 11);
                    page1.drawText(`Ing. ${prof.nombre} ${prof.apellido}`, { x: 522 - (nW / 2), y: 72, size: 11, font: fontBold });
                    const cW = fontBold.widthOfTextAtSize(`CIP: ${prof.cip}`, 10);
                    page1.drawText(`CIP: ${prof.cip}`, { x: 522 - (cW / 2), y: 58, size: 10, font: fontBold });
                }

                // QR
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                const verifyUrl = window.location.href.split('?')[0] + "?v=" + cert.codigo_verificacion;
                new QRCode(qrDiv, { text: verifyUrl, width: 128, height: 128 });

                setTimeout(async () => {
                    try {
                        const canvas = qrDiv.querySelector('canvas');
                        if (!canvas) throw new Error("Error generando código QR");
                        const qrImage = await pdfDoc.embedPng(canvas.toDataURL("image/png"));
                        // Ajuste QR: V8.1 era 155, bajamos a 84 (aprox -25mm)
                        page1.drawImage(qrImage, { x: 714, y: 84, width: 80, height: 80 });

                        if (page2) {
                            page2.drawText(`Lima, ${fEmision}`, { x: width / 2 - 60, y: 55, size: 11, font: fontRegular, color: rgb(0.13, 0.45, 0.93) });
                        }

                        const pdfBytes = await pdfDoc.save();
                        const blob = new Blob([pdfBytes], { type: "application/pdf" });
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(blob);
                        link.download = `Certificado_PCAI_${cert.codigo_verificacion}.pdf`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        btn.innerText = "Hecho";
                        btn.disabled = false;
                    } catch (e) {
                        PCAI_Utils.mostrarNotificacion("Error finalizando PDF: " + e.message, "error");
                        btn.disabled = false;
                    }
                }, 1000);

            } catch (err) {
                console.error("ERROR CRÍTICO:", err);
                alert("ERROR TÉCNICO DIRECTO: " + err.message);
                PCAI_Utils.mostrarNotificacion(PCAI_Utils.manejarError(err, "procesarDiploma"), "error");
                btn.disabled = false;
                btn.innerText = "Reintentar";
            }
        }
    </script>
</body>

</html>
