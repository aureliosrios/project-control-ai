<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Certificación | Project Control AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            text-align: center;
            max-width: 600px;
            width: 95%;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: #38bdf8;
            color: #020617;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #22d3ee;
            transform: translateY(-2px);
        }

        .btn-locked {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .input-dni {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #0f172a;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }

        .cert-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            border: 1px solid #334155;
            text-align: left;
        }

        .logo {
            height: 60px;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Logotipo.png" alt="Project Control AI" class="logo">
        <h2>Portal de Certificación</h2>

        <div id="searchSection">
            <p style="color: #94a3b8;">Ingrese su DNI para consultar sus certificados:</p>
            <input type="text" id="dniInput" class="input-dni" placeholder="Número de DNI">
            <button class="btn" style="width:100%" onclick="buscarCertificados()">Consultar</button>
        </div>

        <div id="resultsSection" style="display:none;">
            <div id="listaCertificados"></div>
            <button class="btn" style="background:none; color:#38bdf8; font-size:0.8rem; margin-top:20px;"
                onclick="location.reload()">← Volver a buscar</button>
        </div>
    </div>

    <div id="qrcode" style="display:none;"></div>

    <script>
        const _supabase = supabase.createClient('https://bpsumudexpywfffcwpun.supabase.co', 'sb_publishable_OzjgZjclmEDlDuVdLGuvQQ_SyX2aTy0');

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            if (!dni) return alert("Ingrese un DNI");

            const { data, error } = await _supabase
                .from('certificados')
                .select('*, alumnos!inner(*)')
                .eq('alumnos.dni', dni);

            if (error || !data || data.length === 0) {
                alert("No se encontraron certificados aprobados para este DNI.");
                return;
            }

            mostrarResultados(data);
        }

        function mostrarResultados(certificados) {
            document.getElementById('searchSection').style.display = 'none';
            const container = document.getElementById('listaCertificados');
            const nombreSugerido = `${certificados[0].alumnos.nombre} ${certificados[0].alumnos.apellido}`;

            container.innerHTML = `
                <div style="margin-bottom:20px; text-align:left;">
                    <label style="font-size:0.8rem; color:#94a3b8;">Nombre que aparecerá en el diploma:</label>
                    <input type="text" id="nombreConfirmado" class="input-dni" value="${nombreSugerido.toUpperCase()}">
                </div>
            `;

            certificados.forEach(cert => {
                const card = document.createElement('div');
                card.className = 'cert-card';
                let btnHtml = `<button class="btn" id="btn-${cert.id}" onclick="procesarDiploma('${cert.id}')">Descargar PDF</button>`;

                if (cert.descarga_bloqueada) {
                    btnHtml = `<button class="btn btn-locked" disabled>Descarga Bloqueada</button>`;
                }

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div style="font-weight:bold; color:#38bdf8;">${cert.curso_nombre}</div>
                            <div style="font-size:0.7rem; color:#94a3b8;">Folio: ${cert.codigo_verificacion}</div>
                        </div>
                        ${btnHtml}
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        async function procesarDiploma(certId) {
            const btn = document.getElementById(`btn-${certId}`);
            const nombreOficial = document.getElementById('nombreConfirmado').value.trim();

            btn.innerText = "Imprimiendo Folio...";
            btn.disabled = true;

            try {
                const { data: cert } = await _supabase.from('certificados').select('*, alumnos(*)').eq('id', certId).single();
                const { PDFDocument, rgb, StandardFonts } = PDFLib;

                const templateUrl = "https://bpsumudexpywfffcwpun.supabase.co/storage/v1/object/public/academia/plantilla_maestra.pdf";
                const existingPdfBytes = await fetch(templateUrl).then(res => res.arrayBuffer());
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontRegular = await pdfDoc.embedFont(StandardFonts.Helvetica);

                const pages = pdfDoc.getPages();
                const page1 = pages[0];
                const page2 = pages[1];
                const { width, height } = page1.getSize();

                // --- FORMATEO DE FECHAS ---
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                const fInicio = cert.fecha_inicio_clases ? new Date(cert.fecha_inicio_clases).toLocaleDateString('es-ES', options) : "---";
                const fFin = cert.fecha_fin_clases ? new Date(cert.fecha_fin_clases).toLocaleDateString('es-ES', options) : "---";
                const fEmision = new Date().toLocaleDateString('es-ES', options); // Fecha de hoy
                const periodoTexto = `${fInicio} al ${fFin}`;

                // ==========================================
                // PÁGINA 1: CARÁTULA
                // ==========================================

                // 1. Nombre del Alumno (Subido y Centrado)
                const txtNombre = nombreOficial.toUpperCase();
                page1.drawText(txtNombre, {
                    x: width / 2 - (txtNombre.length * 7.2),
                    y: 445, // SUBIDO: Estaba en 375
                    size: 28, font: fontBold, color: rgb(0.98, 0.75, 0.14)
                });

                // 2. Periodo Académico (Ubicación optimizada)
                page1.drawText(periodoTexto, {
                    x: 185 - (periodoTexto.length * 1.5),
                    y: 215, size: 13, font: fontBold, color: rgb(0, 0, 0)
                });

                // 3. Folio ID (Blanco, junto al QR)
                page1.drawText(`ID: ${cert.codigo_verificacion}`, {
                    x: 708, y: 155, size: 8, color: rgb(1, 1, 1)
                });

                // ==========================================
                // PÁGINA 2: REVERSO
                // ==========================================

                // 1. Fechas de Impartición (Sobre línea azul inferior)
                page2.drawText(`Periodo de impartición: ${periodoTexto}`, {
                    x: width / 2 - 120,
                    y: 65, size: 12, font: fontBold, color: rgb(0.13, 0.45, 0.93)
                });

                // 2. Fecha de Impresión (Debajo de la línea)
                const msgImpresion = `Documento emitido digitalmente el ${fEmision}`;
                page2.drawText(msgImpresion, {
                    x: width / 2 - 100,
                    y: 45, size: 9, font: fontRegular, color: rgb(0.4, 0.4, 0.4)
                });

                // ==========================================
                // QR DINÁMICO (TAMAÑO REDUCIDO)
                // ==========================================
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                const verifyUrl = `https://aureliosrios.github.io/project-control-ai/verificar.html?cod=${cert.codigo_verificacion}`;
                new QRCode(qrDiv, { text: verifyUrl, width: 150, height: 150, correctLevel: QRCode.CorrectLevel.H });

                setTimeout(async () => {
                    const canvas = qrDiv.querySelector('canvas');
                    const qrImage = await pdfDoc.embedPng(canvas.toDataURL("image/png"));

                    // Ubicación del QR centrada en el cuadro negro
                    page1.drawImage(qrImage, {
                        x: 710, y: 180, width: 85, height: 85 // REDUCIDO: Estaba en 115
                    });

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: "application/pdf" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `Certificado_PCAI_${nombreOficial.replace(/ /g, "_")}.pdf`;
                    link.click();

                    await _supabase.from('certificados').update({
                        descarga_bloqueada: true,
                        nombre_confirmado: nombreOficial
                    }).eq('id', cert.id);

                    btn.innerText = "Descarga Finalizada";
                    btn.className = "btn btn-locked";
                }, 800);

            } catch (err) {
                console.error(err);
                alert("Error en Motor PDF. Revise la consola (F12)");
                btn.disabled = false;
            }
        }

        // FUNCIÓN AUTO-START: Para verificación directa vía QR
        async function start() {
            const urlParams = new URLSearchParams(window.location.search);
            const folio = urlParams.get('cod');
            if (folio) {
                const { data, error } = await _supabase
                    .from('certificados')
                    .select('*, alumnos!inner(*)')
                    .eq('codigo_verificacion', folio)
                    .single();

                if (data && !error) {
                    mostrarResultados([data]);
                } else {
                    console.log("Folio no encontrado.");
                }
            }
        }
        window.onload = start;
    </script>
</body>

</html>
