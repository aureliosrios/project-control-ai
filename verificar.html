<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados v9.7 | Project Control AI</title>

    <!-- SHARED ASSETS -->
    <link rel="stylesheet" href="assets/css/styles-global.css">
    <script src="assets/js/config.js?v=9.7"></script>
    <script src="assets/js/utils.js?v=9.7"></script>

    <!-- EXTERNAL LIBRARIES -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .version-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: bold;
        }

        .loader {
            display: none;
            margin-top: 1.5rem;
            color: var(--accent-cyan);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .cert-card {
            background: var(--bg-card-alt);
            padding: 18px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            margin-bottom: 12px;
            transition: 0.3s;
            text-align: left;
        }

        .cert-card:hover {
            border-color: var(--accent-cyan);
        }

        .btn-download {
            width: auto !important;
            padding: 8px 16px !important;
            font-size: 0.8rem !important;
            text-transform: none !important;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="version-tag">v9.7</div>

        <div id="searchSection">
            <img src="assets/images/Logotipo.png" alt="PCAI" class="logo-oficial" style="margin-bottom: 1.5rem;">
            <h2 style="margin-bottom: 0.5rem; font-family: var(--font-heading);">Portal de Certificación</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">Ingrese su DNI para descargar
                su certificado oficial.</p>
            <input type="text" id="dniInput" class="input-standard" placeholder="Ej: 70001234" maxlength="15"
                style="text-align: center; margin-bottom: 1rem;">
            <button id="btnConsultar" class="btn-primary" style="width: 100%;" onclick="buscarCertificados()">Consultar
                y Descargar</button>
        </div>

        <div id="resultsSection" style="display:none; margin-top: 1.5rem;">
            <div id="listaCertificados"></div>
        </div>

        <div id="loader" class="loader">
            <span id="loaderText">Verificando credenciales...</span>
        </div>
        <div id="qrcode" style="display:none;"></div>
        <p class="footer-text">Project Control AI | Sistema de Verificación Algorítmica</p>
    </div>

    <script>
        const _supabase = initSupabase();

        async function buscarCertificados() {
            const dni = document.getElementById('dniInput').value.trim();
            const loader = document.getElementById('loader');

            if (!PCAI_Utils.validarDNI(dni)) {
                return PCAI_Utils.mostrarNotificacion("Ingrese un DNI válido (8-15 dígitos)", "warning");
            }

            loader.style.display = 'block';

            try {
                // CAMBIO CLAVE v9.5: Buscamos en 'alumnos' para ver TODO su historial (Inscritos y Graduados)
                const { data, error } = await _supabase
                    .from('alumnos')
                    .select(`
                        *,
                        certificados (
                            id, codigo_verificacion, descarga_bloqueada, fecha_emision,
                            fecha_inicio_clases, fecha_fin_clases, archivado,
                            cursos:curso_id (
                                nombre_curso, horas_academicas,
                                profesores:profesor_id ( nombre, apellido, cip, firma_url )
                            )
                        )
                    `)
                    .eq('dni', dni);

                loader.style.display = 'none';
                if (error) throw error;

                if (!data || data.length === 0) {
                    return PCAI_Utils.mostrarNotificacion("No se encontraron registros para el DNI: " + dni, "info");
                }

                mostrarResultados(data);
            } catch (err) {
                loader.style.display = 'none';
                PCAI_Utils.mostrarNotificacion(PCAI_Utils.manejarError(err, "buscarCertificados"), "error");
            }
        }

        function mostrarResultados(inscripciones) {
            document.getElementById('searchSection').style.display = 'none';
            const container = document.getElementById('listaCertificados');
            // Usamos los datos del primer registro para el nombre sugerido
            const dataAlumno = inscripciones[0];
            const nombreSugerido = `${dataAlumno.nombre} ${dataAlumno.apellido}`;

            container.innerHTML = `
                <div style="margin-bottom:25px; text-align:left; background:rgba(56, 189, 248, 0.05); padding:20px; border-radius:15px; border:1px solid rgba(56, 189, 248, 0.2);">
                    <label style="font-size:0.85rem; color:var(--accent-cyan); font-weight:bold;">Confirmar Nombre para el Diploma:</label>
                    <div style="display:flex; gap:8px; margin-top:10px;">
                        <select id="tituloAlumno" class="input-standard" style="width: 80px; padding: 10px;">
                            <option value="">---</option>
                            <option value="Ing.">Ing.</option>
                            <option value="Arq.">Arq.</option>
                            <option value="Lic.">Lic.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="Sra.">Sra.</option>
                        </select>
                        <input type="text" id="nombreConfirmado" class="input-standard" style="flex:1; padding:10px;" value="${nombreSugerido.toUpperCase()}">
                    </div>
                    <p style="font-size:0.7rem; color:var(--text-muted); margin-top:8px;">* Puedes editar tu nombre y grado como aparecerá en el certificado.</p>
                </div>
                <h3 style="color:var(--accent-orange); font-size:0.9rem; text-align:left; margin-bottom:15px; text-transform:uppercase;">Historial de Cursos y Diplomas:</h3>
            `;

            inscripciones.forEach(registro => {
                // REGLA DE ORO: Si está archivado en la DB, no lo dibujamos en el portal
                if (registro.certificados && registro.certificados[0] && registro.certificados[0].archivado) {
                    return; // Saltar este registro
                }

                const card = document.createElement('div');
                card.className = 'cert-card';

                const tieneCertificado = registro.certificados && registro.certificados.length > 0;
                const cert = tieneCertificado ? registro.certificados[0] : null;

                // LÓGICA DE FECHA v9.6
                const hoy = new Date();
                let esGraduadoReal = false;
                if (cert && cert.fecha_fin_clases) {
                    const fechaFinCurso = new Date(cert.fecha_fin_clases + "T23:59:59");
                    // Solo es graduado si la fecha ya pasó y no está bloqueado
                    esGraduadoReal = (hoy >= fechaFinCurso) && !cert.descarga_bloqueada;
                }

                if (esGraduadoReal) {
                    // ESTADO: GRADUADO (Botón de descarga)
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center; gap:15px;">
                            <div style="flex:1;">
                                <div style="font-weight:bold; color:white; font-size:1.05rem;">${registro.curso}</div>
                                <div style="display:flex; align-items:center; gap:8px; margin-top:5px;">
                                    <span style="background:rgba(34, 197, 94, 0.1); color:var(--success-green); padding:2px 8px; border-radius:4px; font-size:0.75rem; font-weight:bold;">✅ GRADUADO</span>
                                    <span style="font-size:0.75rem; color:var(--text-muted);">Folio: ${cert.codigo_verificacion}</span>
                                </div>
                            </div>
                            <div style="text-align:right;">
                                <button class="btn-primary btn-download" id="btn-${cert.id}" onclick="procesarDiploma('${cert.id}')">Descargar</button>
                            </div>
                        </div>
                    `;
                } else {
                    // ESTADO: EN PROCESO / VERIFICANDO
                    const labelEstado = tieneCertificado ? "VERIFICANDO FIRMAS" : "EN PROCESO DE CERTIFICACIÓN";
                    const colorEstado = tieneCertificado ? "var(--accent-cyan)" : "var(--accent-orange)";

                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center; opacity:0.85; gap:15px;">
                            <div style="flex:1;">
                                <div style="font-weight:bold; color:#f1f5f9; font-size:1.05rem;">${registro.curso}</div>
                                <div style="display:flex; align-items:center; gap:8px; margin-top:5px;">
                                    <span style="background:rgba(245, 158, 11, 0.1); color:${colorEstado}; padding:2px 8px; border-radius:4px; font-size:0.75rem; font-weight:bold;">⏳ ${labelEstado}</span>
                                    <span style="font-size:0.7rem; color:var(--text-muted);">Próxima emisión</span>
                                </div>
                            </div>
                            <div style="text-align:right;">
                                <span style="font-size:0.75rem; color:var(--text-muted); font-style:italic;">Disponible pronto</span>
                            </div>
                        </div>
                    `;
                }
                container.appendChild(card);
            });
            document.getElementById('resultsSection').style.display = 'block';
        }

        async function procesarDiploma(certId) {
            const btn = document.getElementById(`btn-${certId}`);
            const nombreOficial = document.getElementById('nombreConfirmado').value.trim();
            const tituloSelec = document.getElementById('tituloAlumno').value;
            const nombreCompletoDP = `${tituloSelec} ${nombreOficial}`.trim();

            btn.innerText = "Preparando...";
            btn.disabled = true;

            try {
                const { data: cert, error: fetchError } = await _supabase
                    .from('certificados')
                    .select(`
                        *,
                        alumnos (nombre, apellido, dni),
                        cursos!curso_id (
                            nombre_curso, 
                            horas_academicas,
                            profesores!profesor_id ( 
                                nombre, apellido, cip, firma_url 
                            )
                        )
                    `)
                    .eq('id', certId)
                    .single();

                if (fetchError || !cert) throw new Error("Error Supabase: " + fetchError?.message);

                const { PDFDocument, rgb, StandardFonts } = PDFLib;
                const cursoKey = cert.cursos?.nombre_curso || cert.curso_nombre;
                const nombreArchivo = PLANTILLAS_CURSOS[cursoKey];
                if (!nombreArchivo) throw new Error("Plantilla no configurada para: " + cursoKey);

                const templateUrl = `${PCAI_CONFIG.supabase.url}/storage/v1/object/public/academia/${nombreArchivo}`;
                const response = await fetch(templateUrl);
                const existingPdfBytes = await response.arrayBuffer();
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                const fontBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                const fontRegular = await pdfDoc.embedFont(StandardFonts.Helvetica);
                const page1 = pdfDoc.getPages()[0];
                const { width } = page1.getSize();

                const fInicio = PCAI_Utils.formatearFecha(cert.fecha_inicio_clases);
                const fFin = PCAI_Utils.formatearFecha(cert.fecha_fin_clases);
                const horasCert = cert.cursos?.horas_academicas || "45";
                const textoDetalle = `con una duración de ${horasCert} horas académicas, impartidas del ${fInicio} al ${fFin} en modalidad online.`;

                // ESTAMPADO
                page1.drawText(nombreCompletoDP.toUpperCase(), { x: (width / 2) - 257, y: 430, size: 21, font: fontBold, color: rgb(0.98, 0.75, 0.14) });

                const detailWidth = fontRegular.widthOfTextAtSize(textoDetalle, 11);
                page1.drawText(textoDetalle, { x: (width / 2) - (detailWidth / 2) - 85, y: 278, size: 11, font: fontRegular, color: rgb(0.2, 0.2, 0.2) });

                // FIRMA INSTRUCTOR (Ajuste v9.4: Manejo de array de Supabase)
                let prof = cert.cursos?.profesores;
                if (Array.isArray(prof)) prof = prof[0];

                if (prof) {
                    if (prof.firma_url) {
                        try {
                            const resp = await fetch(prof.firma_url);
                            const iBytes = await resp.arrayBuffer();
                            const esPng = prof.firma_url.toLowerCase().endsWith('.png');
                            const fImg = esPng ? await pdfDoc.embedPng(iBytes) : await pdfDoc.embedJpg(iBytes);
                            page1.drawImage(fImg, { x: 550, y: 120, width: 120, height: 60 });
                        } catch (e) { console.warn("Firma error:", e); }
                    }
                    page1.drawText(`Ing. ${prof.nombre} ${prof.apellido}`, { x: 550, y: 105, size: 10, font: fontBold });
                    page1.drawText(`CIP: ${prof.cip}`, { x: 550, y: 92, size: 9, font: fontRegular });
                }

                // QR
                const qrDiv = document.getElementById("qrcode");
                qrDiv.innerHTML = "";
                new QRCode(qrDiv, { text: window.location.href.split('?')[0] + "?v=" + cert.codigo_verificacion, width: 128, height: 128 });

                setTimeout(async () => {
                    const canvas = qrDiv.querySelector('canvas');
                    const qrImg = await pdfDoc.embedPng(canvas.toDataURL("image/png"));
                    page1.drawImage(qrImg, { x: 714, y: 87, width: 80, height: 80 });

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: "application/pdf" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = `Certificado_PCAI_${cert.codigo_verificacion}.pdf`;
                    link.click();
                    btn.innerText = "Hecho";
                    btn.disabled = false;
                }, 1000);

            } catch (err) {
                alert("ERROR: " + err.message);
                btn.disabled = false;
                btn.innerText = "Reintentar";
            }
        }
    </script>
</body>

</html>
